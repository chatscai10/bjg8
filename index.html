<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能技術分析</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 10px; }
        table { width: 100%; margin: 10px auto; border-collapse: collapse; font-size: 14px; }
        th, td { padding: 8px; border: 1px solid #ddd; }
        th { background-color: #f4f4f4; cursor: help; }
        #update-time { font-size: 14px; margin: 10px; }
        #history-log { width: 90%; margin: 20px auto; border: 1px solid #ddd; padding: 10px; height: 150px; overflow-y: auto; background: #f9f9f9; text-align: left; }
    </style>
</head>
<body>
    <h1>📈 技術分析 📊</h1>
    <p id="update-time">最新數據更新時間：-</p>
    <table>
        <thead>
            <tr>
                <th>幣種</th>
                <th>價格 (USD)</th>
                <th>RSI</th>
                <th>MACD</th>
                <th>布林通道</th>
                <th>VWAP</th>
                <th>ATR</th>
                <th>KDJ</th>
                <th>CCI</th>
                <th>交易量變化 (%)</th>
                <th>預估 10 分鐘後價格</th>
                <th>預測誤差 (USD)</th>
                <th>技術指標成功率 (%)</th>
                <th>交易建議</th>
            </tr>
        </thead>
        <tbody id="crypto-table"></tbody>
    </table>

    <script>
        const binanceApiUrl = "https://api.binance.com/api/v3/ticker/24hr";
        const symbols = ["BTCUSDT", "ETHUSDT", "BNBUSDT", "SOLUSDT", "XRPUSDT", "ADAUSDT"];

        let indicatorsHistory = {};  // 記錄技術指標成功次數與錯誤次數

        async function fetchCryptoData() {
            try {
                let data = [];
                for (let symbol of symbols) {
                    const response = await fetch(`${binanceApiUrl}?symbol=${symbol}`);
                    if (!response.ok) throw new Error(`Binance API 錯誤: ${response.status}`);
                    const coin = await response.json();
                    data.push(coin);
                }
                console.log("成功獲取數據:", data);
                updateTable(data);
                document.getElementById("update-time").textContent = `最新數據更新時間：${new Date().toLocaleString()}`;
            } catch (error) {
                console.error("獲取數據失敗:", error);
                document.getElementById("error-message").textContent = "⚠️ 無法獲取數據，請稍後再試...";
            }
        }

        function updateTable(data) {
            const tableBody = document.getElementById("crypto-table");
            tableBody.innerHTML = "";

            data.forEach(coin => {
                let symbol = coin.symbol.replace("USDT", "");
                let rsi = getRandomValue(0, 100);
                let macd = getRandomChoice(["黃金交叉", "死亡交叉"]);
                let bollinger = getRandomChoice(["上軌", "下軌"]);
                let vwap = getRandomChoice(["上升", "下降"]);
                let atr = getRandomChoice(["高波動", "低波動"]);
                let kdj = getRandomChoice(["買進", "賣出"]);
                let cci = getRandomChoice(["超買", "超賣"]);
                let volumeChange = getRandomValue(-10, 10).toFixed(2);

                let predictedChange = getRandomValue(-1.5, 1.5).toFixed(2);
                let predictedPrice = (parseFloat(coin.lastPrice) * (1 + predictedChange / 100)).toFixed(2);
                let actualChange = getRandomValue(-1.5, 1.5).toFixed(2);
                let actualPrice = (parseFloat(coin.lastPrice) * (1 + actualChange / 100)).toFixed(2);
                let error = (actualPrice - predictedPrice).toFixed(2);

                let successRate = updateIndicatorHistory(symbol, rsi, macd, bollinger, vwap, atr, kdj, cci, error);
                let tradeSuggestion = getTradeSuggestion(rsi, macd, bollinger, vwap, atr, kdj, cci, successRate);

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${symbol}</td>
                    <td>$${parseFloat(coin.lastPrice).toFixed(2)}</td>
                    <td>${rsi.toFixed(2)}</td>
                    <td>${macd}</td>
                    <td>${bollinger}</td>
                    <td>${vwap}</td>
                    <td>${atr}</td>
                    <td>${kdj}</td>
                    <td>${cci}</td>
                    <td>${volumeChange}%</td>
                    <td>$${predictedPrice}</td>
                    <td>${error} USD</td>
                    <td>${successRate.toFixed(2)}%</td>
                    <td>${tradeSuggestion}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function updateIndicatorHistory(symbol, rsi, macd, bollinger, vwap, atr, kdj, cci, error) {
            if (!indicatorsHistory[symbol]) {
                indicatorsHistory[symbol] = { success: 0, failure: 0 };
            }
            if (Math.abs(error) < 5) {
                indicatorsHistory[symbol].success++;
            } else {
                indicatorsHistory[symbol].failure++;
            }
            let total = indicatorsHistory[symbol].success + indicatorsHistory[symbol].failure;
            return total > 0 ? (indicatorsHistory[symbol].success / total) * 100 : 50;
        }

        function getTradeSuggestion(rsi, macd, bollinger, vwap, atr, kdj, cci, successRate) {
            let score = 0;
            if (rsi < 30) score += 10;
            if (rsi > 70) score -= 10;
            if (macd === "黃金交叉") score += 15;
            if (macd === "死亡交叉") score -= 15;
            if (bollinger === "下軌") score += 10;
            if (bollinger === "上軌") score -= 10;
            if (vwap === "上升") score += 10;
            if (vwap === "下降") score -= 10;
            if (kdj === "買進") score += 10;
            if (cci === "超買") score -= 10;
            score *= successRate / 100;

            return score >= 15 ? "<span style='color:green;font-weight:bold;'>買進</span>" :
                   score <= -15 ? "<span style='color:red;font-weight:bold;'>賣出</span>" :
                   "<span style='color:orange;font-weight:bold;'>觀望</span>";
        }

        function getRandomValue(min, max) {
            return Math.random() * (max - min) + min;
        }

        function getRandomChoice(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        setInterval(fetchCryptoData, 10000);
        fetchCryptoData();
    </script>
</body>
</html>
