    <script>
        const binanceApiUrl = "https://api.binance.com/api/v3/ticker/24hr";
        const coingeckoApiUrl = "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,binancecoin,solana,ripple,cardano&vs_currencies=usd";
        const symbols = ["BTCUSDT", "ETHUSDT", "BNBUSDT", "SOLUSDT", "XRPUSDT", "ADAUSDT"];

        let indicatorsHistory = {}; // è¨˜éŒ„æŠ€è¡“æŒ‡æ¨™æˆåŠŸ/å¤±æ•—æ¬¡æ•¸

        async function fetchCryptoData() {
            try {
                let data = [];
                for (let symbol of symbols) {
                    const response = await fetch(`${binanceApiUrl}?symbol=${symbol}`);
                    if (!response.ok) throw new Error(`Binance API éŒ¯èª¤: ${response.status}`);
                    const coin = await response.json();
                    data.push({ symbol: coin.symbol, price: parseFloat(coin.lastPrice) });
                }
                updateTable(data);
                document.getElementById("update-time").textContent = `æœ€æ–°æ•¸æ“šæ›´æ–°æ™‚é–“ï¼š${new Date().toLocaleString()}`;
            } catch (error) {
                console.error("Binance API å¤±æ•—ï¼Œå˜—è©¦ä½¿ç”¨ CoinGecko:", error);
                try {
                    const response = await fetch(coingeckoApiUrl);
                    if (!response.ok) throw new Error(`CoinGecko API éŒ¯èª¤: ${response.status}`);
                    const coinData = await response.json();

                        { symbol: "BTCUSDT", price: coinData.bitcoin.usd },

                        { symbol: "BNBUSDT", price: coinData.binancecoin.usd },

                    ];
                    updateTable(data);
                } catch (error) {
                    console.error("CoinGecko API ä¹Ÿå¤±æ•—:", error);
                    document.getElementById("error-message").textContent = "âš ï¸ ç„¡æ³•ç²å–æ•¸æ“šï¼Œè«‹ç¨å¾Œå†è©¦...";
                }
            }
        }

        function updateTable(data) {
            const tableBody = document.getElementById("crypto-table");
            tableBody.innerHTML = "";

            data.forEach(coin => {
                let symbol = coin.symbol.replace("USDT", "");
                let rsi = getRandomValue(0, 100);
                let macd = getRandomChoice(["é»ƒé‡‘äº¤å‰", "æ­»äº¡äº¤å‰"]);
                let bollinger = getRandomChoice(["ä¸Šè»Œ", "ä¸‹è»Œ"]);
                let vwap = getRandomChoice(["ä¸Šå‡", "ä¸‹é™"]);
                let predictedChange = getRandomValue(-1.5, 1.5).toFixed(2);
                let predictedPrice = (coin.price * (1 + predictedChange / 100)).toFixed(2);
                let actualChange = getRandomValue(-1.5, 1.5).toFixed(2);
                let actualPrice = (coin.price * (1 + actualChange / 100)).toFixed(2);
                let error = (actualPrice - predictedPrice).toFixed(2);
                let successRate = updateIndicatorHistory(symbol, error);
                let tradeSuggestion = getTradeSuggestion(rsi, macd, bollinger, vwap, successRate);

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${symbol}</td>
                    <td>$${coin.price.toFixed(2)}</td>
                    <td>${rsi.toFixed(2)}</td>
                    <td>${macd}</td>
                    <td>${bollinger}</td>
                    <td>${vwap}</td>
                    <td>$${predictedPrice}</td>
                    <td>${error} USD</td>
                    <td>${successRate.toFixed(2)}%</td>
                    <td>${tradeSuggestion}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function updateIndicatorHistory(symbol, error) {
            if (!indicatorsHistory[symbol]) {
                indicatorsHistory[symbol] = { success: 0, failure: 0 };
            }
            if (Math.abs(error) < 2) {
                indicatorsHistory[symbol].success++;
            } else {
                indicatorsHistory[symbol].failure++;
            }
            let total = indicatorsHistory[symbol].success + indicatorsHistory[symbol].failure;
            return total > 0 ? (indicatorsHistory[symbol].success / total) * 100 : 50;
        }

        function getTradeSuggestion(rsi, macd, bollinger, vwap, successRate) {
            let score = successRate / 2;
            if (rsi < 30) score += 15;
            if (macd === "é»ƒé‡‘äº¤å‰") score += 20;
            if (bollinger === "ä¸‹è»Œ") score += 10;
            if (vwap === "ä¸Šå‡") score += 10;
            return score >= 20 ? "<span style='color:green;font-weight:bold;'>è²·é€²</span>" :
                   score <= -20 ? "<span style='color:red;font-weight:bold;'>è³£å‡º</span>" :
                   "<span style='color:orange;font-weight:bold;'>è§€æœ›</span>";
        }

        function getRandomValue(min, max) {
            return Math.random() * (max - min) + min;
        }

        function getRandomChoice(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }
