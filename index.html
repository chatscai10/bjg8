<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 股票預測分析</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f5f5; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; color: #007bff; }
        .status { text-align: center; font-size: 16px; margin: 10px 0; color: red; }
        .date-info { text-align: center; font-size: 14px; color: #333; margin-bottom: 10px; }
        .input-container { text-align: center; margin: 15px 0; }
        .input-container input { padding: 8px; width: 200px; border: 1px solid #ccc; border-radius: 4px; }
        .input-container button { padding: 8px 12px; margin-left: 5px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .result-table { width: 100%; border-collapse: collapse; margin-top: 20px; width: 100%; }
        .result-table th, .result-table td { border: 1px solid black; padding: 8px; text-align: center; font-size: 14px; }
        .buy { color: green; font-weight: bold; }
        .sell { color: red; font-weight: bold; }
        .hold { color: orange; font-weight: bold; }
        @media (max-width: 768px) {
            .result-table th, .result-table td { font-size: 12px; padding: 5px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>📈 AI 股票預測分析 📊</h2>
        <h3>🔥 今日最有潛力的 10 檔股票</h3>
        <div class="status" id="statusMessage">📡 正在獲取數據...</div>
        <div class="date-info" id="dateInfo">📅 分析數據日期：--</div>

        <!-- 個股查詢輸入框 -->
        <div class="input-container">
            <input type="text" id="stockSymbolInput" placeholder="輸入台股代號（如 2330）">
            <button onclick="fetchStockData()">查詢</button>
        </div>

        <table class="result-table">
            <thead>
                <tr>
                    <th>股票代號</th>
                    <th>名稱</th>
                    <th>分析日期</th>
                    <th>開盤價</th>
                    <th>收盤價</th>
                    <th>預測 3 天</th>
                    <th>預測 1 週</th>
                    <th>預測 2 週</th>
                    <th>預測 1 個月</th>
                    <th>預測半年</th>
                    <th>上漲機率</th>
                    <th>建議操作</th>
                </tr>
            </thead>
            <tbody id="topStockResults"></tbody>
        </table>
    </div>

    <script>
        async function fetchTopStocks() {
            try {
                let marketApiUrl = "https://openapi.twse.com.tw/v1/exchangeReport/STOCK_DAY_ALL"; // 台灣證交所 API
                let response = await fetch(marketApiUrl);
                if (!response.ok) throw new Error("TWSE API 無法取得數據");
                
                let data = await response.json();
                if (!data || !Array.isArray(data)) {
                    showError("⚠️ 市場數據獲取失敗，請稍後再試！");
                    return;
                }

                let stocks = data.slice(0, 100); // 取成交量前 100 名
                let topStocks = [];

                for (let stock of stocks) {
                    let stockSymbol = stock.Code;
                    let stockName = stock.Name;
                    let analysis = await fetchStockAnalysis(stockSymbol, stockName);
                    if (analysis) topStocks.push(analysis);
                }

                if (topStocks.length === 0) {
                    showError("⚠️ 沒有找到合適的股票，請稍後再試！");
                    return;
                }

                // 🔥 根據上漲機率排序，取前 10 名
                topStocks.sort((a, b) => b.upProbability - a.upProbability);
                displayTopStocks(topStocks.slice(0, 10));
                updateStatus("✅ 數據獲取成功！");
            } catch (error) {
                showError("⚠️ 獲取數據時發生錯誤：" + error.message);
            }
        }

        async function fetchStockAnalysis(stockSymbol, stockName) {
            try {
                let apiUrl = `https://query1.finance.yahoo.com/v8/finance/chart/${stockSymbol}.TW?range=1y&interval=1d`;
                let response = await fetch(apiUrl);
                if (!response.ok) throw new Error("Yahoo Finance API 無法獲取數據");

                let data = await response.json();
                if (!data.chart || !data.chart.result) return null;

                let stockData = data.chart.result[0];
                let timestamps = stockData.timestamp;
                let indicators = stockData.indicators.quote[0];

                let lastIndex = timestamps.length - 1;
                let analysisDate = new Date(timestamps[lastIndex] * 1000).toLocaleDateString("zh-TW");
                let openPrice = indicators.open[lastIndex].toFixed(2);
                let closePrice = indicators.close[lastIndex].toFixed(2);

                document.getElementById("dateInfo").textContent = `📅 分析數據日期：${analysisDate}`;

                return analyzeStock(stockSymbol, stockName, openPrice, closePrice, analysisDate);
            } catch (error) {
                console.warn(`股票 ${stockSymbol} 無法獲取數據`);
                return null;
            }
        }

        function analyzeStock(stockSymbol, stockName, openPrice, closePrice, analysisDate) {
            let rsi = Math.random() * 100; // RSI 計算應該用技術分析公式，這裡暫時用隨機數模擬
            let predicted3D  = (closePrice * (1 + (rsi / 100) * 1)).toFixed(2);
            let predicted1W  = (closePrice * (1 + (rsi / 100) * 2)).toFixed(2);
            let predicted2W  = (closePrice * (1 + (rsi / 100) * 4)).toFixed(2);
            let predicted1M  = (closePrice * (1 + (rsi / 100) * 6)).toFixed(2);
            let predicted6M  = (closePrice * (1 + (rsi / 100) * 15)).toFixed(2);

            let action = rsi < 30 ? "買進" : rsi > 70 ? "賣出" : "觀望";
            let actionClass = rsi < 30 ? "buy" : rsi > 70 ? "sell" : "hold";

            return { stockSymbol, stockName, analysisDate, openPrice, closePrice, predicted3D, predicted1W, predicted2W, predicted1M, predicted6M, upProbability: rsi.toFixed(1), action, actionClass };
        }

        fetchTopStocks();
    </script>

</body>
</html>
