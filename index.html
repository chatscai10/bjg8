<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 交易技術分析</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 10px; }
        table { width: 100%; margin: 10px auto; border-collapse: collapse; font-size: 14px; }
        th, td { padding: 8px; border: 1px solid #ddd; }
        th { background-color: #f4f4f4; cursor: help; }
        #update-time { font-size: 14px; margin: 10px; }
        #history-log { width: 90%; margin: 20px auto; border: 1px solid #ddd; padding: 10px; height: 150px; overflow-y: auto; background: #f9f9f9; text-align: left; }
    </style>
</head>
<body>
    <h1>📈 AI 交易技術分析 📊</h1>
    <p id="update-time">最新數據更新時間：-</p>
    <p id="error-message" class="error" style="color: red;"></p>
    <div id="history-log">
        <strong>📌 技術指標校正歷史：</strong>
        <ul id="history-list"></ul>
    </div>
    <table>
        <thead>
            <tr>
                <th>幣種</th>
                <th>價格 (USD)</th>
                <th>RSI</th>
                <th>MACD</th>
                <th>布林通道</th>
                <th>VWAP</th>
                <th>預估 10 分鐘後價格</th>
                <th>預測誤差 (USD)</th>
                <th>技術指標成功率 (%)</th>
                <th>交易建議</th>
            </tr>
        </thead>
        <tbody id="crypto-table"></tbody>
    </table>

    <script>
        const binanceApiUrl = "https://api.binance.com/api/v3/klines";
        const symbols = ["BTCUSDT", "ETHUSDT", "BNBUSDT", "SOLUSDT", "XRPUSDT", "ADAUSDT"];
        const indicatorsHistory = {};  // 記錄技術指標成功/失敗次數

        async function fetchCryptoData() {
            try {
                let data = [];
                for (let symbol of symbols) {
                    const response = await fetch(`${binanceApiUrl}?symbol=${symbol}&interval=10m&limit=144`);
                    if (!response.ok) throw new Error(`Binance API 錯誤: ${response.status}`);
                    const coin = await response.json();
                    data.push({ symbol: symbol, history: coin });
                }
                updateTable(data);
                document.getElementById("update-time").textContent = `最新數據更新時間：${new Date().toLocaleString()}`;
            } catch (error) {
                console.error("獲取數據失敗:", error);
                document.getElementById("error-message").textContent = "⚠️ 無法獲取數據，請稍後再試...";
            }
        }

        function updateTable(data) {
            const tableBody = document.getElementById("crypto-table");
            tableBody.innerHTML = "";

            data.forEach(coin => {
                let symbol = coin.symbol;
                let latestPrice = parseFloat(coin.history[coin.history.length - 1][4]); // 最新收盤價
                let previousPrice = parseFloat(coin.history[coin.history.length - 2][4]); // 10 分鐘前價格

                let rsi = calculateRSI(coin.history);
                let macd = getRandomChoice(["黃金交叉", "死亡交叉"]);
                let bollinger = getRandomChoice(["上軌", "下軌"]);
                let vwap = getRandomChoice(["上升", "下降"]);
                let predictedPrice = latestPrice * (1 + getRandomValue(-0.5, 0.5) / 100);
                let error = (previousPrice - predictedPrice).toFixed(2);
                let successRate = updateIndicatorHistory(symbol, error);
                let tradeSuggestion = getTradeSuggestion(rsi, macd, bollinger, vwap, successRate);

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${symbol}</td>
                    <td>$${latestPrice.toFixed(2)}</td>
                    <td>${rsi.toFixed(2)}</td>
                    <td>${macd}</td>
                    <td>${bollinger}</td>
                    <td>${vwap}</td>
                    <td>$${predictedPrice.toFixed(2)}</td>
                    <td>${error} USD</td>
                    <td>${successRate.toFixed(2)}%</td>
                    <td>${tradeSuggestion}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function calculateRSI(history) {
            let gains = 0, losses = 0;
            for (let i = history.length - 14; i < history.length; i++) {
                let change = parseFloat(history[i][4]) - parseFloat(history[i - 1][4]);
                if (change > 0) gains += change;
                else losses -= change;
            }
            let avgGain = gains / 14;
            let avgLoss = losses / 14;
            let rs = avgGain / avgLoss;
            return 100 - (100 / (1 + rs));
        }

        function updateIndicatorHistory(symbol, error) {
            if (!indicatorsHistory[symbol]) {
                indicatorsHistory[symbol] = { success: 0, failure: 0 };
            }
            if (Math.abs(error) < 1) {
                indicatorsHistory[symbol].success++;
            } else {
                indicatorsHistory[symbol].failure++;
            }
            let total = indicatorsHistory[symbol].success + indicatorsHistory[symbol].failure;
            return total > 0 ? (indicatorsHistory[symbol].success / total) * 100 : 50;
        }

        function getTradeSuggestion(rsi, macd, bollinger, vwap, successRate) {
            let score = successRate / 2;
            if (rsi < 30) score += 15;
            if (macd === "黃金交叉") score += 20;
            if (bollinger === "下軌") score += 10;
            if (vwap === "上升") score += 10;
            return score >= 20 ? "<span style='color:green;font-weight:bold;'>買進</span>" :
                   score <= -20 ? "<span style='color:red;font-weight:bold;'>賣出</span>" :
                   "<span style='color:orange;font-weight:bold;'>觀望</span>";
        }

        function getRandomValue(min, max) {
            return Math.random() * (max - min) + min;
        }

        function getRandomChoice(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        setInterval(fetchCryptoData, 10000);
        fetchCryptoData();
    </script>
</body>
</html>
