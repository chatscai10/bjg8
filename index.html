    <table>

    <script>
        const binanceApiUrl = "https://api.binance.com/api/v3/klines";
        const symbols = ["BTCUSDT", "ETHUSDT", "BNBUSDT", "SOLUSDT", "XRPUSDT", "ADAUSDT"];
        const indicatorsHistory = {};  // è¨˜éŒ„æŠ€è¡“æŒ‡æ¨™æˆåŠŸ/å¤±æ•—æ¬¡æ•¸

        async function fetchCryptoData() {
            try {
                let data = [];
                for (let symbol of symbols) {
                    const response = await fetch(`${binanceApiUrl}?symbol=${symbol}&interval=10m&limit=144`);
                    if (!response.ok) throw new Error(`Binance API éŒ¯èª¤: ${response.status}`);
                    const coin = await response.json();
                    data.push({ symbol: symbol, history: coin });
                }
                updateTable(data);
                document.getElementById("update-time").textContent = `æœ€æ–°æ•¸æ“šæ›´æ–°æ™‚é–“ï¼š${new Date().toLocaleString()}`;
            } catch (error) {
                console.error("ç²å–æ•¸æ“šå¤±æ•—:", error);
                document.getElementById("error-message").textContent = "âš ï¸ ç„¡æ³•ç²å–æ•¸æ“šï¼Œè«‹ç¨å¾Œå†è©¦...";
            }
        }

        function updateTable(data) {
            const tableBody = document.getElementById("crypto-table");
            tableBody.innerHTML = "";

            data.forEach(coin => {
                let symbol = coin.symbol;
                let latestPrice = parseFloat(coin.history[coin.history.length - 1][4]); // æœ€æ–°æ”¶ç›¤åƒ¹
                let previousPrice = parseFloat(coin.history[coin.history.length - 2][4]); // 10 åˆ†é˜å‰åƒ¹æ ¼

                let rsi = calculateRSI(coin.history);
                let macd = getRandomChoice(["é»ƒé‡‘äº¤å‰", "æ­»äº¡äº¤å‰"]);
                let bollinger = getRandomChoice(["ä¸Šè»Œ", "ä¸‹è»Œ"]);
                let vwap = getRandomChoice(["ä¸Šå‡", "ä¸‹é™"]);
                let predictedPrice = latestPrice * (1 + getRandomValue(-0.5, 0.5) / 100);
                let error = (previousPrice - predictedPrice).toFixed(2);
                let successRate = updateIndicatorHistory(symbol, error);
                let tradeSuggestion = getTradeSuggestion(rsi, macd, bollinger, vwap, successRate);

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${symbol}</td>
                    <td>$${latestPrice.toFixed(2)}</td>
                    <td>${rsi.toFixed(2)}</td>
                    <td>${macd}</td>
                    <td>${bollinger}</td>
                    <td>${vwap}</td>
                    <td>$${predictedPrice.toFixed(2)}</td>
                    <td>${error} USD</td>
                    <td>${successRate.toFixed(2)}%</td>
                    <td>${tradeSuggestion}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function calculateRSI(history) {
            let gains = 0, losses = 0;
            for (let i = history.length - 14; i < history.length; i++) {
                let change = parseFloat(history[i][4]) - parseFloat(history[i - 1][4]);
                if (change > 0) gains += change;
                else losses -= change;
            }
            let avgGain = gains / 14;
            let avgLoss = losses / 14;
            let rs = avgGain / avgLoss;
            return 100 - (100 / (1 + rs));
        }

        function updateIndicatorHistory(symbol, error) {
            if (!indicatorsHistory[symbol]) {
                indicatorsHistory[symbol] = { success: 0, failure: 0 };
            }
            if (Math.abs(error) < 1) {
                indicatorsHistory[symbol].success++;
            } else {
                indicatorsHistory[symbol].failure++;
            }
            let total = indicatorsHistory[symbol].success + indicatorsHistory[symbol].failure;
            return total > 0 ? (indicatorsHistory[symbol].success / total) * 100 : 50;
        }

        function getTradeSuggestion(rsi, macd, bollinger, vwap, successRate) {
            let score = successRate / 2;
            if (rsi < 30) score += 15;
            if (macd === "é»ƒé‡‘äº¤å‰") score += 20;
            if (bollinger === "ä¸‹è»Œ") score += 10;
            if (vwap === "ä¸Šå‡") score += 10;
            return score >= 20 ? "<span style='color:green;font-weight:bold;'>è²·é€²</span>" :
                   score <= -20 ? "<span style='color:red;font-weight:bold;'>è³£å‡º</span>" :
                   "<span style='color:orange;font-weight:bold;'>è§€æœ›</span>";
        }

        function getRandomValue(min, max) {
            return Math.random() * (max - min) + min;
        }

        function getRandomChoice(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        setInterval(fetchCryptoData, 10000);
        fetchCryptoData();
    </script>
