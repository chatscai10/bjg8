<body>

    <div class="container">
        <h2>ğŸ“ˆ AI è‚¡ç¥¨é æ¸¬åˆ†æ ğŸ“Š</h2>
        <h3>ğŸ”¥ ä»Šæ—¥æœ€æœ‰æ½›åŠ›çš„ 10 æª”è‚¡ç¥¨</h3>
        <table class="result-table">
            <thead>
                <tr>
                    <th>è‚¡ç¥¨ä»£è™Ÿ</th>
                    <th>åç¨±</th>
                    <th>é æ¸¬ 3 å¤©</th>
                    <th>é æ¸¬ 1 é€±</th>
                    <th>é æ¸¬ 2 é€±</th>
                    <th>é æ¸¬ 1 å€‹æœˆ</th>
                    <th>é æ¸¬åŠå¹´</th>
                    <th>ä¸Šæ¼²æ©Ÿç‡</th>
                    <th>å»ºè­°æ“ä½œ</th>
                </tr>
            </thead>
            <tbody id="topStockResults"></tbody>
        </table>
    </div>

    <script>
        /**
         * å¾å°è‚¡å¸‚å ´ API ç²å–æ•¸æ“šï¼Œç¯©é¸æˆäº¤é‡å‰ 100 åçš„è‚¡ç¥¨
         */
        async function fetchTopStocks() {
            let marketApiUrl = "https://openapi.twse.com.tw/v1/exchangeReport/STOCK_DAY_ALL"; // å°ç£è­‰äº¤æ‰€ API
            let response = await fetch(marketApiUrl);
            let data = await response.json();
            if (!data) {
                console.warn("ç„¡æ³•ç²å–å¸‚å ´æ•¸æ“š");
                return;
            }

            let stocks = data.slice(0, 100); // å–æˆäº¤é‡å‰ 100 å
            let topStocks = [];

            for (let stock of stocks) {
                let stockSymbol = stock.Code;
                let stockName = stock.Name;
                let apiUrl = `https://query1.finance.yahoo.com/v8/finance/chart/${stockSymbol}.TW?range=1y&interval=1d`;
                
                try {
                    let stockResponse = await fetch(apiUrl);
                    let stockData = await stockResponse.json();
                    if (!stockData.chart || !stockData.chart.result) continue;

                    let closingPrices = stockData.chart.result[0].indicators.quote[0].close;
                    let analysis = analyzeStock(stockSymbol, stockName, closingPrices);
                    if (analysis) topStocks.push(analysis);
                } catch (error) {
                    console.warn(`è‚¡ç¥¨ ${stockSymbol} ç„¡æ³•ç²å–æ•¸æ“š`);
                }
            }

            // ğŸ”¥ æ ¹æ“šä¸Šæ¼²æ©Ÿç‡æ’åºï¼Œå–å‰ 10 å
            topStocks.sort((a, b) => b.upProbability - a.upProbability);
            displayTopStocks(topStocks.slice(0, 10));
        }

        /**
         * åˆ†æè‚¡ç¥¨æ•¸æ“šï¼Œè¨ˆç®— RSI ä¸¦é æ¸¬æœªä¾†åƒ¹æ ¼
         */
        function analyzeStock(stockSymbol, stockName, closingPrices) {
            let recentPrices = closingPrices.slice(-50);
            if (recentPrices.length < 10) return null;

            let avgGain = 0, avgLoss = 0;
            for (let i = 1; i < recentPrices.length; i++) {
                let diff = recentPrices[i] - recentPrices[i - 1];
                if (diff > 0) avgGain += diff;
                else avgLoss -= diff;
            }

            let rsi = 100 - (100 / (1 + (avgGain / avgLoss))); // RSI æŒ‡æ¨™
            let lastClose = closingPrices[closingPrices.length - 1];

            // ğŸ“ˆ é æ¸¬æœªä¾†åƒ¹æ ¼ï¼ˆåŸºæ–¼ RSIï¼‰
            let predicted3D  = (lastClose * (1 + (rsi / 100) * 1)).toFixed(2);
            let predicted1W  = (lastClose * (1 + (rsi / 100) * 2)).toFixed(2);
            let predicted2W  = (lastClose * (1 + (rsi / 100) * 4)).toFixed(2);
            let predicted1M  = (lastClose * (1 + (rsi / 100) * 6)).toFixed(2);
            let predicted6M  = (lastClose * (1 + (rsi / 100) * 15)).toFixed(2);
            
            // ğŸ”¥ å»ºè­°æ“ä½œ
            let action = "è§€æœ›";
            let actionClass = "hold";
            if (rsi < 30) { action = "è²·é€²"; actionClass = "buy"; }
            if (rsi > 70) { action = "è³£å‡º"; actionClass = "sell"; }

            return {
                stockSymbol,
                stockName,
                predicted3D,
                predicted1W,
                predicted2W,
                predicted1M,
                predicted6M,
                upProbability: rsi.toFixed(1),
                action,
                actionClass
            };
        }

        /**
         * é¡¯ç¤ºç¯©é¸å‡ºçš„å‰ 10 æª”æœ€ä½³è‚¡ç¥¨
         */
        function displayTopStocks(topStocks) {
            let resultTable = document.getElementById("topStockResults");
            resultTable.innerHTML = "";

            topStocks.forEach(stock => {
                let row = `<tr>
                    <td>${stock.stockSymbol}</td>
                    <td>${stock.stockName}</td>
                    <td>${stock.predicted3D}</td>
                    <td>${stock.predicted1W}</td>
                    <td>${stock.predicted2W}</td>
                    <td>${stock.predicted1M}</td>
                    <td>${stock.predicted6M}</td>
                    <td>${stock.upProbability}%</td>
                    <td class="${stock.actionClass}">${stock.action}</td>
                </tr>`;
                resultTable.innerHTML += row;
            });
        }

        // ğŸš€ å•Ÿå‹•åˆ†æ
        fetchTopStocks();
    </script>
