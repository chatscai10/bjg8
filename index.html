<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虛擬貨幣交易分析</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 10px; }
        table { width: 100%; margin: 10px auto; border-collapse: collapse; font-size: 14px; }
        th, td { padding: 8px; border: 1px solid #ddd; }
        th { background-color: #f4f4f4; cursor: help; }
        #update-time { font-size: 14px; margin: 10px; }
        #history-log { width: 90%; margin: 20px auto; border: 1px solid #ddd; padding: 10px; height: 150px; overflow-y: auto; background: #f9f9f9; text-align: left; }
    </style>
</head>
<body>
    <h1>📈 虛擬貨幣技術分析 📊</h1>
    <p id="update-time">最新數據更新時間：-</p>
    <div id="history-log">
        <strong>📌 技術指標調整歷史：</strong>
        <ul id="history-list"></ul>
    </div>
    <p id="error-message" class="error"></p>
    
    <table>
        <thead>
            <tr>
                <th>幣種</th>
                <th>價格 (USD)</th>
                <th>RSI</th>
                <th>MACD</th>
                <th>布林通道</th>
                <th>VWAP</th>
                <th>ATR</th>
                <th>KDJ</th>
                <th>CCI</th>
                <th>交易量變化 (%)</th>
                <th>預估 1 小時後價格</th>
                <th>預測誤差 (USD)</th>
                <th>校正次數</th>
                <th>成功機率 (%)</th>
                <th>交易建議</th>
            </tr>
        </thead>
        <tbody id="crypto-table"></tbody>
    </table>

    <script>
        const binanceApiUrl = "https://api.binance.com/api/v3/ticker/24hr";
        const symbols = ["BTCUSDT", "ETHUSDT", "BNBUSDT", "SOLUSDT", "XRPUSDT", "ADAUSDT"];
        let indicatorsHistory = {};

        async function fetchCryptoData() {
            let data = [];
            for (let symbol of symbols) {
                const response = await fetch(`${binanceApiUrl}?symbol=${symbol}`);
                const coin = await response.json();
                data.push(coin);
            }
            updateTable(data);
            document.getElementById("update-time").textContent = `最新數據更新時間：${new Date().toLocaleString()}`;
        }

        function updateTable(data) {
            const tableBody = document.getElementById("crypto-table");
            tableBody.innerHTML = "";

            data.forEach(coin => {
                let rsi = Math.random() * 100;
                let macd = Math.random() > 0.5 ? "黃金交叉" : "死亡交叉";
                let bollinger = Math.random() > 0.5 ? "上軌" : "下軌";
                let vwap = Math.random() > 0.5 ? "上升" : "下降";
                let atr = Math.random() > 0.5 ? "高波動" : "低波動";
                let kdj = Math.random() > 0.5 ? "買進" : "賣出";
                let cci = Math.random() > 0.5 ? "超買" : "超賣";
                let volumeChange = (Math.random() * 20 - 10).toFixed(2);
                let correctionCount = updateIndicatorHistory(coin.symbol.replace("USDT", ""), rsi, macd, bollinger, vwap, atr, kdj, cci);
                let successRate = calculateSuccessRate(coin.symbol.replace("USDT", ""), rsi, macd, bollinger);
                let predictedChange = (Math.random() * 5 - 2.5).toFixed(2);
                let predictedPrice = (parseFloat(coin.lastPrice) * (1 + predictedChange / 100)).toFixed(2);
                let actualChange = (Math.random() * 5 - 2.5).toFixed(2);
                let actualPrice = (parseFloat(coin.lastPrice) * (1 + actualChange / 100)).toFixed(2);
                let error = (actualPrice - predictedPrice).toFixed(2);
                let tradeSuggestion = getTradeSuggestion(rsi, macd, bollinger, vwap, atr, kdj, cci);

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${coin.symbol.replace("USDT", "")}</td>
                    <td>$${parseFloat(coin.lastPrice).toFixed(2)}</td>
                    <td>${rsi.toFixed(2)}</td>
                    <td>${macd}</td>
                    <td>${bollinger}</td>
                    <td>${vwap}</td>
                    <td>${atr}</td>
                    <td>${kdj}</td>
                    <td>${cci}</td>
                    <td>${volumeChange}%</td>
                    <td>$${predictedPrice}</td>
                    <td>${error} USD</td>
                    <td>${correctionCount}</td>
                    <td>${successRate.toFixed(2)}%</td>
                    <td>${tradeSuggestion}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function getTradeSuggestion(rsi, macd, bollinger, vwap, atr, kdj, cci) {
            let score = 0;
            if (rsi < 30) score += 15;
            if (rsi > 70) score -= 15;
            if (macd === "黃金交叉") score += 20;
            if (macd === "死亡交叉") score -= 20;
            if (bollinger === "下軌") score += 10;
            if (bollinger === "上軌") score -= 10;
            if (vwap === "上升") score += 10;
            if (vwap === "下降") score -= 10;
            if (kdj === "買進") score += 10;
            if (cci === "超買") score -= 10;

            return score >= 20 ? "<span style='color:green;font-weight:bold;'>買進</span>" : 
                   score <= -20 ? "<span style='color:red;font-weight:bold;'>賣出</span>" : 
                   "<span style='color:orange;font-weight:bold;'>觀望</span>";
        }

        setInterval(fetchCryptoData, 60000);
        fetchCryptoData();
    </script>
</body>
</html>
