
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 加密貨幣預測</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 10px; }
        table { width: 100%; margin: 10px auto; border-collapse: collapse; font-size: 14px; }
        th, td { padding: 8px; border: 1px solid #ddd; }
        th { background-color: #f4f4f4; cursor: help; }
        #update-time { font-size: 14px; margin: 10px; }
        #history-log { width: 90%; margin: 20px auto; border: 1px solid #ddd; padding: 10px; height: 150px; overflow-y: auto; background: #f9f9f9; text-align: left; }
    </style>
</head>
<body>
    <h1>📈 AI 加密貨幣預測 📊</h1>
    <p id="update-time">最新數據更新時間：-</p>
    <p id="error-message" class="error" style="color: red;"></p>
    <div id="history-log">
        <strong>📌 歷史暴漲幣分析結果：</strong>
        <ul id="history-list"></ul>
    </div>
    <table>
        <thead>
            <tr>
                <th>幣種</th>
                <th>價格 (USD)</th>
                <th>RSI</th>
                <th>MACD</th>
                <th>歷史漲幅 (倍數)</th>
                <th>預估漲幅 (%)</th>
                <th>預估時間 (天)</th>
                <th>預測機率 (%)</th>
                <th>交易建議</th>
            </tr>
        </thead>
        <tbody id="crypto-table"></tbody>
    </table>

    <script>
        const binanceApiUrl = "https://api.binance.com/api/v3/ticker/24hr";
        // 選擇 10 個幣種，包括熱門幣 + 新興幣
        const symbols = [
            "BTCUSDT", "ETHUSDT", "BNBUSDT", "SOLUSDT", "XRPUSDT", "ADAUSDT",  // 熱門幣
            "FLOKIUSDT", "PEPEUSDT", "ORDIUSDT", "ARBUSDT", "GALAUSDT", "MATICUSDT"  // 潛力幣
        ];

        let historyData = {}; // 記錄歷年暴漲的幣種

        async function fetchCryptoData() {
            try {
                let data = [];
                for (let symbol of symbols) {
                    const response = await fetch(`${binanceApiUrl}?symbol=${symbol}`);
                    if (!response.ok) throw new Error(`Binance API 錯誤: ${response.status}`);
                    const coin = await response.json();
                    data.push({ symbol: coin.symbol, price: parseFloat(coin.lastPrice) });
                }
                updateTable(data);
                document.getElementById("update-time").textContent = `最新數據更新時間：${new Date().toLocaleString()}`;
            } catch (error) {
                console.error("獲取數據失敗:", error);
                document.getElementById("error-message").textContent = "⚠️ 無法獲取數據，請稍後再試...";
            }
        }

        function updateTable(data) {
            const tableBody = document.getElementById("crypto-table");
            tableBody.innerHTML = "";

            data.forEach(coin => {
                let symbol = coin.symbol.replace("USDT", "");
                let rsi = getRandomValue(20, 50);  // RSI 計算（模擬）
                let macd = getRandomChoice(["黃金交叉", "死亡交叉"]);
                let historicalMultiplier = getHistoricalMultiplier(symbol);
                let estimatedIncrease = (historicalMultiplier * getRandomValue(50, 200)).toFixed(2);
                let estimatedDays = (historicalMultiplier * getRandomValue(5, 30)).toFixed(1);
                let predictionProbability = getRandomValue(50, 90).toFixed(2);
                let tradeSuggestion = getTradeSuggestion(rsi, macd, predictionProbability);

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${symbol}</td>
                    <td>$${coin.price.toFixed(2)}</td>
                    <td>${rsi.toFixed(2)}</td>
                    <td>${macd}</td>
                    <td>${historicalMultiplier.toFixed(1)}x</td>
                    <td>${estimatedIncrease}%</td>
                    <td>${estimatedDays} 天</td>
                    <td>${predictionProbability}%</td>
                    <td>${tradeSuggestion}</td>
                `;
                tableBody.appendChild(row);
            });

            updateHistoryLog();
        }

        function getHistoricalMultiplier(symbol) {
            if (!historyData[symbol]) {
                historyData[symbol] = getRandomValue(1.5, 10); // 模擬歷史暴漲倍數
            }
            return historyData[symbol];
        }

        function getTradeSuggestion(rsi, macd, probability) {
            let score = probability / 2;
            if (rsi < 30) score += 15;
            if (macd === "黃金交叉") score += 20;
            return score >= 60 ? "<span style='color:green;font-weight:bold;'>買進</span>" :
                   score <= 40 ? "<span style='color:red;font-weight:bold;'>賣出</span>" :
                   "<span style='color:orange;font-weight:bold;'>觀望</span>";
        }

        function updateHistoryLog() {
            let logList = document.getElementById("history-list");
            logList.innerHTML = "";
            for (let symbol in historyData) {
                let logEntry = `<li>${symbol}: 歷史最高漲幅 ${historyData[symbol].toFixed(1)}x</li>`;
                logList.innerHTML += logEntry;
            }
        }

        function getRandomValue(min, max) {
            return Math.random() * (max - min) + min;
        }

        function getRandomChoice(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        setInterval(fetchCryptoData, 60000); // 每 1 分鐘更新一次
        fetchCryptoData();
    </script>
</body>
</html>
