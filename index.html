<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 交易技術分析</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 10px; }
        table { width: 100%; margin: 10px auto; border-collapse: collapse; font-size: 14px; }
        th, td { padding: 8px; border: 1px solid #ddd; }
        th { background-color: #f4f4f4; cursor: help; }
        #update-time { font-size: 14px; margin: 10px; }
        #history-log { width: 90%; margin: 20px auto; border: 1px solid #ddd; padding: 10px; height: 150px; overflow-y: auto; background: #f9f9f9; text-align: left; }
    </style>
</head>
<body>
    <h1>📈 AI 交易技術分析 📊</h1>
    <p id="update-time">最新數據更新時間：-</p>
    <p id="error-message" class="error" style="color: red;"></p>
    <div id="history-log">
        <strong>📌 技術指標校正歷史：</strong>
        <ul id="history-list"></ul>
    </div>
    <table>
        <thead>
            <tr>
                <th>幣種</th>
                <th>價格 (USD)</th>
                <th>RSI</th>
                <th>MACD</th>
                <th>布林通道</th>
                <th>VWAP</th>
                <th>預測成功率 (%)</th>
                <th>最佳技術指標設定</th>
            </tr>
        </thead>
        <tbody id="crypto-table"></tbody>
    </table>

    <script>
        const binanceApiUrl = "https://api.binance.com/api/v3/klines";
        const symbols = ["BTCUSDT", "ETHUSDT", "BNBUSDT", "SOLUSDT", "XRPUSDT", "ADAUSDT"];
        const indicatorsHistory = {};  // 記錄技術指標成功/失敗次數

        async function fetchCryptoData() {
            try {
                let data = [];
                for (let symbol of symbols) {
                    const response = await fetch(`${binanceApiUrl}?symbol=${symbol}&interval=1h&limit=24`);
                    if (!response.ok) throw new Error(`Binance API 錯誤: ${response.status}`);
                    const coin = await response.json();
                    data.push({ symbol: symbol, history: coin });
                }
                updateTable(data);
                document.getElementById("update-time").textContent = `最新數據更新時間：${new Date().toLocaleString()}`;
            } catch (error) {
                console.error("獲取數據失敗:", error);
                document.getElementById("error-message").textContent = "⚠️ 無法獲取數據，請稍後再試...";
            }
        }

        function updateTable(data) {
            const tableBody = document.getElementById("crypto-table");
            tableBody.innerHTML = "";

            data.forEach(coin => {
                let symbol = coin.symbol;
                let successCount = 0, failureCount = 0;
                let bestRSI = 50, bestMACD = "黃金交叉", bestBollinger = "中軌";
                
                for (let i = 1; i < coin.history.length; i++) {
                    let latestPrice = parseFloat(coin.history[i][4]); // 當前收盤價
                    let previousPrice = parseFloat(coin.history[i - 1][4]); // 前一小時價格
                    let priceChange = (latestPrice - previousPrice) / previousPrice * 100;

                    let rsi = calculateRSI(coin.history, i);
                    let macd = getRandomChoice(["黃金交叉", "死亡交叉"]);
                    let bollinger = getRandomChoice(["上軌", "中軌", "下軌"]);
                    let vwap = getRandomChoice(["上升", "下降"]);

                    // 記錄技術指標的成功與失敗
                    if ((rsi < 30 && priceChange > 0) || (rsi > 70 && priceChange < 0)) {
                        successCount++;
                        bestRSI = rsi;
                    } else {
                        failureCount++;
                    }

                    if ((macd === "黃金交叉" && priceChange > 0) || (macd === "死亡交叉" && priceChange < 0)) {
                        successCount++;
                        bestMACD = macd;
                    } else {
                        failureCount++;
                    }

                    if ((bollinger === "下軌" && priceChange > 0) || (bollinger === "上軌" && priceChange < 0)) {
                        successCount++;
                        bestBollinger = bollinger;
                    } else {
                        failureCount++;
                    }
                }

                let totalPredictions = successCount + failureCount;
                let accuracy = totalPredictions > 0 ? (successCount / totalPredictions * 100).toFixed(2) : "N/A";

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${symbol}</td>
                    <td>$${parseFloat(coin.history[coin.history.length - 1][4]).toFixed(2)}</td>
                    <td>最佳 RSI: ${bestRSI.toFixed(2)}</td>
                    <td>最佳 MACD: ${bestMACD}</td>
                    <td>最佳布林: ${bestBollinger}</td>
                    <td>VWAP: ${vwap}</td>
                    <td>${accuracy}%</td>
                    <td>
                        <strong>最佳技術指標:</strong> <br>
                        RSI < 30: ${bestRSI < 30 ? "✅" : "❌"} <br>
                        MACD 黃金交叉: ${bestMACD === "黃金交叉" ? "✅" : "❌"} <br>
                        布林通道下軌: ${bestBollinger === "下軌" ? "✅" : "❌"} <br>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function calculateRSI(history, index) {
            let gains = 0, losses = 0;
            for (let i = index - 14; i < index; i++) {
                if (i < 0) continue;
                let change = parseFloat(history[i][4]) - parseFloat(history[i - 1][4]);
                if (change > 0) gains += change;
                else losses -= change;
            }
            let avgGain = gains / 14;
            let avgLoss = losses / 14;
            let rs = avgGain / avgLoss;
            return 100 - (100 / (1 + rs));
        }

        function getRandomChoice(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        setInterval(fetchCryptoData, 3000); // 每 1 分鐘更新一次
        fetchCryptoData();
    </script>
</body>
</html>
