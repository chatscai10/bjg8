<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 股票預測分析</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f5f5; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; color: #007bff; }
        .chart-container { width: 100%; height: 400px; }
        .result-table { width: 100%; border-collapse: collapse; margin-top: 20px; width: 100%; }
        .result-table th, .result-table td { border: 1px solid black; padding: 8px; text-align: center; font-size: 14px; }
        .buy { color: green; font-weight: bold; }
        .sell { color: red; font-weight: bold; }
        .hold { color: orange; font-weight: bold; }
        @media (max-width: 768px) {
            .result-table th, .result-table td { font-size: 12px; padding: 5px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>📈 AI 股票預測分析 📊</h2>
        <h3>🔥 今日最有潛力的 10 檔股票</h3>
        <table class="result-table">
            <thead>
                <tr>
                    <th>股票代號</th>
                    <th>名稱</th>
                    <th>預測 3 天</th>
                    <th>預測 1 週</th>
                    <th>預測 2 週</th>
                    <th>預測 1 個月</th>
                    <th>預測半年</th>
                    <th>上漲機率</th>
                    <th>建議操作</th>
                </tr>
            </thead>
            <tbody id="topStockResults"></tbody>
        </table>
    </div>

    <script>
        /**
         * 從台股市場 API 獲取數據，篩選成交量前 100 名的股票
         */
        async function fetchTopStocks() {
            let marketApiUrl = "https://openapi.twse.com.tw/v1/exchangeReport/STOCK_DAY_ALL"; // 台灣證交所 API
            let response = await fetch(marketApiUrl);
            let data = await response.json();
            if (!data) {
                console.warn("無法獲取市場數據");
                return;
            }

            let stocks = data.slice(0, 100); // 取成交量前 100 名
            let topStocks = [];

            for (let stock of stocks) {
                let stockSymbol = stock.Code;
                let stockName = stock.Name;
                let apiUrl = `https://query1.finance.yahoo.com/v8/finance/chart/${stockSymbol}.TW?range=1y&interval=1d`;
                
                try {
                    let stockResponse = await fetch(apiUrl);
                    let stockData = await stockResponse.json();
                    if (!stockData.chart || !stockData.chart.result) continue;

                    let closingPrices = stockData.chart.result[0].indicators.quote[0].close;
                    let analysis = analyzeStock(stockSymbol, stockName, closingPrices);
                    if (analysis) topStocks.push(analysis);
                } catch (error) {
                    console.warn(`股票 ${stockSymbol} 無法獲取數據`);
                }
            }

            // 🔥 根據上漲機率排序，取前 10 名
            topStocks.sort((a, b) => b.upProbability - a.upProbability);
            displayTopStocks(topStocks.slice(0, 10));
        }

        /**
         * 分析股票數據，計算 RSI 並預測未來價格
         */
        function analyzeStock(stockSymbol, stockName, closingPrices) {
            let recentPrices = closingPrices.slice(-50);
            if (recentPrices.length < 10) return null;

            let avgGain = 0, avgLoss = 0;
            for (let i = 1; i < recentPrices.length; i++) {
                let diff = recentPrices[i] - recentPrices[i - 1];
                if (diff > 0) avgGain += diff;
                else avgLoss -= diff;
            }

            let rsi = 100 - (100 / (1 + (avgGain / avgLoss))); // RSI 指標
            let lastClose = closingPrices[closingPrices.length - 1];

            // 📈 預測未來價格（基於 RSI）
            let predicted3D  = (lastClose * (1 + (rsi / 100) * 1)).toFixed(2);
            let predicted1W  = (lastClose * (1 + (rsi / 100) * 2)).toFixed(2);
            let predicted2W  = (lastClose * (1 + (rsi / 100) * 4)).toFixed(2);
            let predicted1M  = (lastClose * (1 + (rsi / 100) * 6)).toFixed(2);
            let predicted6M  = (lastClose * (1 + (rsi / 100) * 15)).toFixed(2);
            
            // 🔥 建議操作
            let action = "觀望";
            let actionClass = "hold";
            if (rsi < 30) { action = "買進"; actionClass = "buy"; }
            if (rsi > 70) { action = "賣出"; actionClass = "sell"; }

            return {
                stockSymbol,
                stockName,
                predicted3D,
                predicted1W,
                predicted2W,
                predicted1M,
                predicted6M,
                upProbability: rsi.toFixed(1),
                action,
                actionClass
            };
        }

        /**
         * 顯示篩選出的前 10 檔最佳股票
         */
        function displayTopStocks(topStocks) {
            let resultTable = document.getElementById("topStockResults");
            resultTable.innerHTML = "";

            topStocks.forEach(stock => {
                let row = `<tr>
                    <td>${stock.stockSymbol}</td>
                    <td>${stock.stockName}</td>
                    <td>${stock.predicted3D}</td>
                    <td>${stock.predicted1W}</td>
                    <td>${stock.predicted2W}</td>
                    <td>${stock.predicted1M}</td>
                    <td>${stock.predicted6M}</td>
                    <td>${stock.upProbability}%</td>
                    <td class="${stock.actionClass}">${stock.action}</td>
                </tr>`;
                resultTable.innerHTML += row;
            });
        }

        // 🚀 啟動分析
        fetchTopStocks();
    </script>

</body>
</html>
