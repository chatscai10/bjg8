<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密貨幣即時分析</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .buy {
            color: green;
            font-weight: bold;
        }
        .sell {
            color: red;
            font-weight: bold;
        }
        .observe {
            color: orange;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>加密貨幣即時分析系統</h1>
    <p id="error-message" class="error"></p>
    <table>
        <thead>
            <tr>
                <th>名稱</th>
                <th>價格 (USD)</th>
                <th>24h 變動 (%)</th>
                <th>市值 (B)</th>
                <th>操作建議</th>
                <th>回測結果</th>
            </tr>
        </thead>
        <tbody id="crypto-table">
            <!-- 動態填充數據 -->
        </tbody>
    </table>
    <canvas id="crypto-chart"></canvas>

    <script>
        const apiUrl = "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=true";

        async function fetchCryptoData() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error("API 無法獲取數據，請稍後再試！");
                }
                const data = await response.json();
                document.getElementById("error-message").textContent = "";  // 清空錯誤訊息
                updateTable(data);
            } catch (error) {
                console.error("獲取數據失敗:", error);
                document.getElementById("error-message").textContent = "⚠️ 獲取數據失敗，請稍後再試！";
            }
        }

        function updateTable(data) {
            const tableBody = document.getElementById("crypto-table");
            tableBody.innerHTML = "";

            data.forEach(coin => {
                let suggestion = coin.price_change_percentage_24h > 5 
                    ? `<span class='buy'>強烈買進</span>` 
                    : coin.price_change_percentage_24h < -5 
                    ? `<span class='sell'>強烈賣出</span>` 
                    : `<span class='observe'>持續觀察</span>`;

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${coin.name} (${coin.symbol.toUpperCase()})</td>
                    <td>$${coin.current_price.toFixed(2)}</td>
                    <td>${coin.price_change_percentage_24h.toFixed(2)}%</td>
                    <td>$${(coin.market_cap / 1e9).toFixed(2)}B</td>
                    <td>${suggestion}</td>
                    <td>${generateBacktestResult()}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function generateBacktestResult() {
            const successRate = Math.random() * 100;
            return successRate > 50 
                ? `<span class='buy'>預測成功 (${successRate.toFixed(1)}%)</span>` 
                : `<span class='sell'>預測失敗 (${successRate.toFixed(1)}%)</span>`;
        }

        setInterval(fetchCryptoData, 10000);
        fetchCryptoData();
    </script>
</body>
</html>
