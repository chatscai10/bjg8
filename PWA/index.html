<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>員工登入</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { display: block; margin: 10px 0; padding: 5px; width: 100%; }
    button { padding: 10px 15px; margin: 5px 0; }
    .notification { background: #dfd; border: 1px solid #9cd; padding: 10px; margin: 10px 0; }
    .error { background: #fdd; border: 1px solid #f99; }
  </style>
</head>
<body>
  <h1>員工登入</h1>
  <div id="notification"></div>
  <label for="name">姓名：</label>
  <input type="text" id="name">
  <label for="id">身分證：</label>
  <input type="text" id="id">
  <button onclick="login()">登入</button>
  <br>
  <button onclick="location.href='new_register.html'">新人資料登錄</button>

  <h1>PWA + Firebase 推播範例</h1>
  <button onclick="requestPermissionAndGetToken()">允許通知並取得 Token</button>
  <script type="module" src="main.js"></script>


  <h1>通知授權示範</h1>
  <button id="askNotificationBtn">允許通知</button>
  <script>
    // 確保這段程式碼在按鈕標籤之後執行
    document.getElementById("askNotificationBtn").addEventListener("click", () => {
      Notification.requestPermission().then((permission) => {
        console.log("使用者選擇:", permission); // 'granted', 'denied', 或 'default'
      });
    });
  </script>
  <script type="module">

    // 請將下面的 API_URL 換成你部署好的 URL
    const API_URL = "https://script.google.com/macros/s/AKfycbx8zp4GGnZMeXZc_ORfWk2S8Dsbm33MZz2iLyv7XEkFBmsrIfKl2EhQyPKPdhAvyuG8/exec";

    function showNotification(msg, isError = false) {
      const n = document.getElementById("notification");
      n.innerText = msg;
      n.className = "notification" + (isError ? " error" : "");
    }

    function login() {
      const name = document.getElementById("name").value.trim();
      const id = document.getElementById("id").value.trim();
      if (!name || !id) {
        showNotification("請填寫姓名與身分證", true);
        return;
      }
      // 呼叫後端 API 查詢員工名單
      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          action: "findEmployeeById",
          data: { identity: id }
        })
      })
      .then(response => response.json())
      .then(result => {
        if (result.success) {
          // 可選擇比對姓名
          const emp = result.data;
          if (emp['姓名'] !== name) {
            showNotification("姓名與身份證不匹配", true);
            return;
          }
          // 儲存登入資訊到 localStorage
          localStorage.setItem("employee", JSON.stringify(emp));
          showNotification("登入成功！");
          setTimeout(() => { window.location.href = "main.html"; }, 1000);
        } else {
          showNotification(result.message, true);
        }
      })
      .catch(err => {
        showNotification("系統錯誤：" + err, true);
      });
    }
  </script>
</body>
</html>
