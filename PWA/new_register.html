<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>新人資料登錄</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, select { display: block; margin: 10px 0; padding: 5px; width: 100%; }
    button { padding: 10px 15px; margin: 5px 0; }
    .notification { background: #dfd; border: 1px solid #9cd; padding: 10px; margin: 10px 0; }
    .error { background: #fdd; border: 1px solid #f99; }
  </style>
</head>
<body>
  <h1>新人資料登錄</h1>
  <div id="notification"></div>
  <form id="registerForm">
    <label>姓名：</label>
    <input type="text" id="name">
    <label>身份證：</label>
    <input type="text" id="id">
    <label>出生日期：</label>
    <input type="date" id="birth">
    <label>性別：</label>
    <select id="gender">
      <option value="男">男</option>
      <option value="女">女</option>
    </select>
    <label>持有駕照：</label>
    <select id="license">
      <option value="有">有</option>
      <option value="無">無</option>
    </select>
    <label>聯絡電話：</label>
    <input type="text" id="phone">
    <label>聯絡地址：</label>
    <input type="text" id="address">
    <label>電子信箱：</label>
    <input type="email" id="email">
    <label>緊急聯絡人：</label>
    <input type="text" id="emergencyContact">
    <label>關係：</label>
    <input type="text" id="relation">
    <label>緊急聯絡人電話：</label>
    <input type="text" id="emergencyPhone">
    <label>到職日：</label>
    <input type="date" id="startDate">
    <button type="button" onclick="register()">送出登錄</button>
  </form>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx8zp4GGnZMeXZc_ORfWk2S8Dsbm33MZz2iLyv7XEkFBmsrIfKl2EhQyPKPdhAvyuG8/exec";
    
    function showNotification(msg, isError = false) {
      const n = document.getElementById("notification");
      n.innerText = msg;
      n.className = "notification" + (isError ? " error" : "");
    }
    
    function register() {
      const data = {
        "姓名": document.getElementById("name").value.trim(),
        "身份證": document.getElementById("id").value.trim(),
        "出生日期": document.getElementById("birth").value,
        "性別": document.getElementById("gender").value,
        "持有駕照": document.getElementById("license").value,
        "聯絡電話": document.getElementById("phone").value.trim(),
        "聯絡地址": document.getElementById("address").value.trim(),
        "電子信箱": document.getElementById("email").value.trim(),
        "緊急聯絡人": document.getElementById("emergencyContact").value.trim(),
        "關係": document.getElementById("relation").value.trim(),
        "緊急聯絡人電話": document.getElementById("emergencyPhone").value.trim(),
        "到職日": document.getElementById("startDate").value
      };
      if (!data['姓名'] || !data['身份證']) {
        showNotification("姓名與身份證必填", true);
        return;
      }
      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          action: "writeNewEmployee",
          data: data
        })
      })
      .then(response => response.json())
      .then(result => {
        if (result.success) {
          showNotification("登錄成功，請等待主管審核。");
          setTimeout(() => { window.location.href = "index.html"; }, 1500);
        } else {
          showNotification(result.message, true);
        }
      })
      .catch(err => showNotification("系統錯誤：" + err, true));
    }
  </script>
</body>
</html>
