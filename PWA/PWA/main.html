<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>主頁</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 10px 15px; margin: 5px; }
  </style>
</head>
<body>
  <h1>主頁</h1>
  <div id="welcome"></div>
  <div id="menu">
    <!-- 根據需要，可新增更多功能按鈕 -->
    <button onclick="location.href='vacation.html'">員工排休</button>
    <button onclick="location.href='revenue.html'">營業額登錄</button>
    <button onclick="location.href='inventory.html'">每月庫存盤點</button>
    <button onclick="location.href='order.html'">叫貨填寫</button>
    <button onclick="location.href='notice.html'">查看公告</button>
    <button onclick="location.href='salary.html'">薪資獎金查詢</button>
  </div>
  <button onclick="logout()">登出</button>

  <script>
    function logout() {
      localStorage.removeItem("employee");
      window.location.href = "index.html";
    }
    const empData = localStorage.getItem("employee");
    if (!empData) {
      window.location.href = "index.html";
    } else {
      const emp = JSON.parse(empData);
      // 假設分店資訊已從後台資料獲得（可在登入時寫入 localStorage）
      document.getElementById("welcome").innerText = "歡迎 " + emp['姓名'] + "，分店：" + (emp['分店'] || "未指定");
    }
  </script>
</body>
</html>
