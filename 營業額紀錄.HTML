<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店家數據分析</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>店家數據分析</h2>
    <button id="clearHistoryBtn">清除瀏覽紀錄</button>
    <p id="storeCount">正在加載數據...</p>
    <table id="storeTable">
        <thead>
            <tr>
                <th>店家名稱</th>
                <th>最新 3 筆時間</th>
                <th>最新 1 筆 B 欄內容</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const sheetUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent("https://docs.google.com/spreadsheets/d/1pEg1uLe-oNotCpZlFL8UDGGcMYwQYz0Gt94aE79VeeY/export?format=csv&gid=46678731");

        fetch(sheetUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(csvText => {
                const rows = csvText.split("\n").map(row => row.split(","));
                const headers = rows.shift();
                const data = rows.filter(row => row.length >= 3 && row[2].trim() !== "");

                const dateIndex = 0;    // A欄日期
                const contentIndex = 1; // B欄內容
                const storeIndex = 2;   // C欄店家名稱

                const stores = {};

                data.forEach(row => {
                    const date = row[dateIndex];
                    const content = row[contentIndex];
                    const store = row[storeIndex].trim();

                    if (!stores[store]) {
                        stores[store] = [];
                    }
                    stores[store].push({ date, content });
                });

                const storeNames = Object.keys(stores);
                document.getElementById("storeCount").innerText = `數據分析共有 ${storeNames.length} 家店`;

                const tbody = document.querySelector("#storeTable tbody");

                storeNames.forEach(store => {
                    // 按日期排序，取最新 3 筆
                    const sortedEntries = stores[store]
                        .sort((a, b) => new Date(b.date) - new Date(a.date))
                        .slice(0, 3);

                    const latestDates = sortedEntries.map(entry => entry.date).join("<br>");
                    const latestContent = sortedEntries.length > 0 ? sortedEntries[0].content : "無資料";

                    const row = `<tr>
                        <td>${store}</td>
                        <td>${latestDates}</td>
                        <td>${latestContent}</td>
                    </tr>`;

                    tbody.innerHTML += row;
                });
            })
            .catch(error => {
                document.getElementById("storeCount").innerText = "數據加載失敗：" + error.message;
                console.error("Error fetching the data:", error);
            });

        // 清除瀏覽紀錄按鈕功能
        document.getElementById("clearHistoryBtn").addEventListener("click", () => {
            if (confirm("確定要清除瀏覽紀錄嗎？")) {
                localStorage.clear();
                sessionStorage.clear();
                caches.keys().then(names => {
                    for (let name of names) caches.delete(name);
                });
                alert("瀏覽紀錄已清除。請重新加載頁面。");
                location.reload();
            }
        });
    </script>
</body>
</html>
