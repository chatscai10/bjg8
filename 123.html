<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>專業室內佈局編輯器 (v10.0 - 全功能)</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        /* --- 基本頁面樣式 --- */
        html, body { height: 100%; overflow: hidden; }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            height: 100vh;
        }

        /* --- 控制面板 (左側) --- */
        .controls {
            width: 300px;
            flex-shrink: 0;
            padding: 20px;
            background-color: #fff;
            box-shadow: 2px 0 8px rgba(0,0,0,0.1);
            overflow-y: auto;
            z-index: 100;
            height: 100vh;
            box-sizing: border-box;
        }

        .controls h3 { margin-top: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .controls h3:first-child { margin-top: 0; }
        .control-group { margin-bottom: 15px; }
        .controls label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; }
        .controls input[type="text"],
        .controls input[type="number"],
        .controls select,
        .controls textarea {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
        .controls select { font-family: Arial, sans-serif; font-size: 14px; }
        .controls input[type="text"],
        .controls input[type="number"] { font-family: Arial, sans-serif; font-size: 14px; }
        .controls input[type="range"] { width: 100%; padding: 0; }
        .controls input[type="color"] { padding: 0; height: 35px; width: 100%; }

        .controls button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.2s; margin-top: 5px; }
        .controls button:hover { background-color: #0056b3; }
        .controls button.secondary { background-color: #6c757d; }
        .controls button.secondary:hover { background-color: #5a6268; }
        .controls button.success { background-color: #28a745; }
        .controls button.success:hover { background-color: #218838; }
        .controls button.danger { background-color: #dc3545; }
        .controls button.danger:hover { background-color: #c82333; }
        .controls button.info { background-color: #17a2b8; } /* (新) */
        .controls button.info:hover { background-color: #138496; }
        .controls button.warning { background-color: #ffc107; color:#333; } /* (新) */
        .controls button.warning:hover { background-color: #e0a800; }

        .controls button:disabled,
        .controls button:disabled:hover {
            background-color: #c6c6c6;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .control-row { display: flex; gap: 10px; }
        .control-row button { width: 100%; font-size: 14px; padding: 8px;} /* (修改) 按鈕小一點 */

        .checkbox-group { display: flex; align-items: center; gap: 10px; }
        .checkbox-group label { margin-bottom: 0; font-weight: normal; }

        /* (新) 物件庫樣式 */
        #libraryItems {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            margin-top: 10px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        .library-item {
            aspect-ratio: 1 / 1; /* 正方形 */
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            background-color: #f8f9fa;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .library-item:hover { background-color: #e9ecef; }
        .library-item-preview {
             /* 預覽色塊樣式, JS 會動態設定 */
            width: 70%;
            height: 70%;
            border: 1px dashed #aaa;
            box-sizing: border-box;
            transform-origin: center;
        }
        .library-item-label {
            position: absolute;
            bottom: 2px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 10px;
            color: #555;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .library-item button.delete-lib-item { /* (新) 刪除庫項目按鈕 */
            position: absolute;
            top: 1px;
            right: 1px;
            width: 18px;
            height: 18px;
            line-height: 14px;
            padding: 0;
            font-size: 12px;
            background-color: rgba(220, 53, 69, 0.7);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            z-index: 1;
        }

        /* --- 模擬區域 (右側) --- */
        #canvas-wrapper {
            flex-grow: 1;
            height: 100vh;
            overflow: auto;
            background-color: #e9ebee;
            -webkit-overflow-scrolling: touch;
            cursor: default; /* (新) 預設游標 */
        }
        /* (新) 平移模式下的游標 */
        #canvas-wrapper.pan-mode { cursor: grab; }
        #canvas-wrapper.pan-mode:active { cursor: grabbing; }

        #canvas {
            position: relative;
            width: 5000px;
            height: 5000px;
            background-color: #f8f9fa;
            background-image: linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            transform-origin: top left;
            transition: transform 0.2s ease-out;
        }

        /* (新) 拖曳選框 */
        #selectionBox {
            position: absolute;
            border: 1px dashed #007bff;
            background-color: rgba(0, 123, 255, 0.1);
            pointer-events: none; /* 讓滑鼠可以穿透 */
            z-index: 9999;
            display: none; /* 預設隱藏 */
        }


        /* --- 房間 (畫布) --- */
        .room {
            position: absolute;
            background-color: #ffffff;
            border: 2px solid #aaa; /* (修改) 預設邊框細一點 */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
            transition: border-color 0.2s, transform 0.2s, box-shadow 0.2s;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-origin: center;
            z-index: 50; /* (新) 房間的基礎 z-index */
        }
        .room:active { cursor: grabbing; }
        .room.selected { /* (新) 多重選取樣式 */
            border: 3px solid #007bff;
            box-shadow: 0 0 15px rgba(0,123,255,0.3);
            z-index: 51; /* 選中時提高一點 */
        }

        /* --- 房間標籤 --- */
        .room-label {
            position: absolute;
            font-size: var(--font-size, 14px);
            font-weight: bold;
            color: rgba(0,0,0,0.25);
            pointer-events: none;
            user-select: none;
            white-space: nowrap;
        }
        .label-room-main { position: relative; }
        .label-room-width { bottom: 5px; left: 50%; transform: translateX(-50%); }
        .label-room-height { right: 8px; top: 50%; transform: translateY(-50%) rotate(90deg); transform-origin: center; }

        /* --- 家具 (色塊) --- */
        .furniture {
            position: absolute;
            cursor: move;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            border: 2px solid #555;
            transition: left 0.1s ease-out, top 0.1s ease-out, border-color 0.2s, background-color 0.2s, transform 0.2s, box-shadow 0.2s;
            z-index: 100; /* (新) 家具的基礎 z-index */
            transform-origin: center;
        }

        .furniture.selected { /* (新) 多重選取樣式 */
            border: 3px solid #007bff;
            box-shadow: 0 0 15px rgba(0,123,255,0.3);
            z-index: 500; /* 選中時最高 */
        }

        /* --- 家具標籤 --- */
        .furniture-label {
            position: absolute;
            font-size: var(--font-size, 14px);
            color: #1f1f1f;
            text-shadow: 0 0 3px rgba(255,255,255,0.9);
            pointer-events: none;
            user-select: none;
            white-space: nowrap;
        }
        .label-main { position: relative; font-weight: bold; }
        .label-width { bottom: 2px; left: 50%; transform: translateX(-50%); }
        .label-height { right: 5px; top: 50%; transform: translateY(-50%) rotate(90deg); transform-origin: center; }

        .furniture.colliding {
            border: 3px solid #dc3545 !important;
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.5);
            z-index: 1001 !important;
            transition: none;
        }

        /* --- 手機版響應式樣式 --- */
        @media (max-width: 768px) {
            body { flex-direction: column; height: 100vh; }
            .controls { width: 100%; height: 40vh; flex-shrink: 0; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
            #canvas-wrapper { height: 60vh; }
        }

    </style>
</head>
<body>

    <div class="controls">
        <h3>視圖控制</h3>
        <div class="control-group control-row">
            <button id="zoomInBtn">+</button>
            <button id="zoomOutBtn">-</button>
            <button id="zoomResetBtn">100%</button>
        </div>
        <div class="control-group control-row">
            <button id="undoBtn" class="secondary" disabled>上一步</button>
            <button id="redoBtn" class="secondary" disabled>下一步</button>

        <div class="control-group">
            <label for="importExportArea">佈局代碼 (機器碼)</label>
            <textarea id="importExportArea" rows="4" placeholder="貼上代碼, 或點擊下方匯出..."></textarea>
            <button id="importTextBtn" class="secondary" style="margin-top:10px;">從代碼匯入</button>
            <button id="exportTextBtn">匯出為代碼</button>
        </div>
        <div class="control-group">
            <button id="exportImageBtn" class="secondary">輸出為圖片 (PNG)</button>
            <button id="clearBtn" class="danger">清空所有</button>

        <h3>編輯選中項目</h3>
        <div class="control-group">
            <p id="selectionInfo" style="font-size: 13px; color: #555;">(請點擊/觸控畫布上的項目)</p>
             <div class="control-row" style="margin-bottom: 10px;">
                <button id="bringForwardBtn" class="info" disabled>上移一層</button>
                <button id="sendBackwardBtn" class="info" disabled>下移一層</button>
            </div>

                <button id="bringToFrontBtn" class="info" disabled>置於頂層</button>
                <button id="sendToBackBtn" class="info" disabled>置於底層</button>
            </div>
             <div class="control-row" style="margin-bottom: 10px;">
                <button id="groupBtn" class="warning" disabled>設為群組</button>
                <button id="ungroupBtn" class="warning" disabled>取消群組</button>
            </div>
            <button id="updateBtn" class="success" disabled>更新屬性</button>

        </div>
        <div class="control-group checkbox-group">

        <h3>物件庫</h3>
        <div class="control-group">
            <button id="saveToLibraryBtn" class="info" disabled>儲存選中至庫</button>
            <div id="libraryItems">
                </div>
        </div>


        <h3>新增項目</h3>
        <div style="border:1px solid #eee; padding: 15px; border-radius: 5px;">
            <h4>新增房間</h4>
            <div class="control-group">
                <label for="roomWidth">寬度 (cm)</label>
                <input type="number" id="roomWidth" value="500">
            </div>
            <div class="control-group">
                <label for="roomHeight">長度 (cm)</label>
                <input type="number" id="roomHeight" value="400">
            </div>
            <div class="control-group">
                <label for="roomLabel">備註</label>
                <input type="text" id="roomLabel" value="客廳">
            </div>
            <div class="control-group">
                <label for="roomFontSize">文字大小 (px)</label>
                <input type="number" id="roomFontSize" value="14" min="8" max="100">
            </div>
            <div class="control-group">
                <label for="roomRotation">旋轉角度 (deg)</label>
                <input type="number" id="roomRotation" value="0" step="1">
            </div>
            <button id="addRoomBtn">新增房間</button>
        </div>

        <div style="border:1px solid #eee; padding: 15px; border-radius: 5px; margin-top:15px;">
            <h4>新增家具</h4>
            <div class="control-group">
                <label for="furnWidth">寬度 (cm)</label>
                <input type="number" id="furnWidth" value="180">
            </div>
            <div class="control-group">
                <label for="furnHeight">長度 (cm)</label>
                <input type="number" id="furnHeight" value="90">
            </div>
            <div class="control-group">
                <label for="furnShape">形狀</label>
                <select id="furnShape">
                    <option value="rectangle">四方形</option>
                    <option value="circle">圓形/橢圓</option>
                </select>
            </div>
            <div class="control-group">

                <input type="range" id="furnOpacity" min="10" max="100" value="100">

                <label for="furnLabel">備註</label>
                <input type="text" id="furnLabel" value="沙發">
            </div>
            <div class="control-group">
                <label for="furnFontSize">文字大小 (px)</label>
                <input type="number" id="furnFontSize" value="14" min="8" max="100">
            </div>
            <div class="control-group">
                <label for="furnRotation">旋轉角度 (deg)</label>

    <div id="canvas-wrapper">
        <div id="canvas">
            </div>
        <div id="selectionBox"></div>
    </div>

    <script>
        // 3. JavaScript 功能實現

        // --- 比例尺 & 常數 ---
        const SCALE = 1.5;
        const SNAP_DISTANCE = 10;
        const Z_INDEX_ROOM_BASE = 50;   // (新)
        const Z_INDEX_FURN_BASE = 100;  // (新)
        const Z_INDEX_STEP = 1;         // (新)
        const CURRENT_LAYOUT_VERSION = "10.0"; // (*** 新增：版本控制 ***)

        // 獲取元素
        const controlsPanel = document.querySelector('.controls'); // (新)
        const canvasWrapper = document.getElementById('canvas-wrapper');
        const canvas = document.getElementById('canvas');
        const addRoomBtn = document.getElementById('addRoomBtn');
        const addFurnitureBtn = document.getElementById('addFurnitureBtn');
        const opacitySlider = document.getElementById('furnOpacity');
        const opacityValue = document.getElementById('opacityValue');
        const selectionBox = document.getElementById('selectionBox'); // (新)
        const selectionInfo = document.getElementById('selectionInfo'); // (新)

        // 全局變數
        let selectedItems = []; // (新) 多選陣列
        let zoomLevel = 1.0;
        let isPanMode = false; // (新)
        let panStartX = 0, panStartY = 0, scrollStartX = 0, scrollStartY = 0; // (新)
        let isSelectingBox = false; // (新)
        let selectionStartX = 0, selectionStartY = 0; // (新)

        // --- 歷史紀錄功能變數 ---
        const undoBtn = document.getElementById('undoBtn');
        const redoBtn = document.getElementById('redoBtn');
        let historyStack = [];
        let redoStack = [];
        let stateBeforeDrag = null;
        let dragOffsetX = 0, dragOffsetY = 0;

        // --- 輔助函式：取得事件座標 ---
        function getEventCoords(e) {
            if (e.touches && e.touches.length) {
                return { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
            // (新) 考慮觸控結束事件 e.changedTouches
            if (e.changedTouches && e.changedTouches.length) {
                return { x: e.changedTouches[0].clientX, y: e.changedTouches[0].clientY };
            }
            return { x: e.clientX, y: e.clientY };
        }

        // --- 輔助函式：Hex 轉 RGB ---
        function hexToRgb(hex) {
            let r = 0, g = 0, b = 0;
            if (!hex) return {r:0,g:0,b:0}; // (新) 防禦 nil
            if (hex.length == 4) {
                r = parseInt(hex[1] + hex[1], 16); g = parseInt(hex[2] + hex[2], 16); b = parseInt(hex[3] + hex[3], 16);
            } else if (hex.length == 7) {
                r = parseInt(hex.substring(1, 3), 16); g = parseInt(hex.substring(3, 5), 16); b = parseInt(hex.substring(5, 7), 16);
            }
            return { r, g, b };
        }

        // 更新透明度滑桿文字
        opacitySlider.oninput = function() {
            opacityValue.innerText = this.value;
        }

        // --- 功能 A: 視圖縮放 (滾輪) ---
        const zoomInBtn = document.getElementById('zoomInBtn');
        const zoomOutBtn = document.getElementById('zoomOutBtn');
        const zoomResetBtn = document.getElementById('zoomResetBtn');

        function applyZoom(newZoomLevel, centerX, centerY) {
            const currentZoom = zoomLevel;
            newZoomLevel = Math.max(0.2, Math.min(newZoomLevel, 3.0)); // 限制範圍

            if (newZoomLevel === currentZoom) return;

            const scrollX = canvasWrapper.scrollLeft;
            const scrollY = canvasWrapper.scrollTop;

            // 相對於畫布左上角的縮放中心點
            const canvasRect = canvas.getBoundingClientRect();
            const relativeX = centerX - canvasRect.left;
            const relativeY = centerY - canvasRect.top;

            // 計算縮放前後中心點的位移
            const dx = (relativeX / currentZoom) * (newZoomLevel - currentZoom);
            const dy = (relativeY / currentZoom) * (newZoomLevel - currentZoom);

            zoomLevel = newZoomLevel;
            canvas.style.transform = `scale(${zoomLevel})`;

            // 調整滾動位置以保持中心點
            canvasWrapper.scrollLeft = scrollX + dx;
            canvasWrapper.scrollTop = scrollY + dy;
        }

        zoomInBtn.onclick = () => {
            const rect = canvasWrapper.getBoundingClientRect();
            applyZoom(zoomLevel + 0.1, rect.left + rect.width / 2, rect.top + rect.height / 2);
        };
        zoomOutBtn.onclick = () => {
            const rect = canvasWrapper.getBoundingClientRect();
            applyZoom(zoomLevel - 0.1, rect.left + rect.width / 2, rect.top + rect.height / 2);
         };
        zoomResetBtn.onclick = () => {
             const rect = canvasWrapper.getBoundingClientRect();
            applyZoom(1.0, rect.left + rect.width / 2, rect.top + rect.height / 2);
         };

        // (新) 滾輪縮放
        canvasWrapper.addEventListener('wheel', (e) => {
            if (isPanMode) return; // 平移模式下禁用滾輪縮放
            e.preventDefault();
            const delta = e.deltaY > 0 ? -0.1 : 0.1;
            applyZoom(zoomLevel + delta, e.clientX, e.clientY);
        }, { passive: false }); // 需要 preventDefault


        // --- 功能 B: 歷史紀錄 (Undo/Redo) ---

        // B-1: 取得目前狀態
        function getCurrentState() {
            const layoutData = { rooms: [], furniture: [] };
            canvas.querySelectorAll('.room').forEach(room => {
                layoutData.rooms.push({
                    id: room.dataset.id, // (新) 儲存 ID
                    left: room.style.left, top: room.style.top,
                    width: room.style.width, height: room.style.height,
                    cmWidth: room.dataset.cmWidth, cmHeight: room.dataset.cmHeight,
                    label: room.dataset.label, fontSize: room.dataset.fontSize,
                    rotation: room.dataset.rotation, zIndex: room.style.zIndex || Z_INDEX_ROOM_BASE // (新) zIndex
                });
            });
            canvas.querySelectorAll('.furniture').forEach(f => {
                layoutData.furniture.push({
                    id: f.dataset.id, // (新) 儲存 ID
                    groupId: f.dataset.groupId || null, // (新) 儲存群組 ID
                    left: f.style.left, top: f.style.top,
                    width: f.style.width, height: f.style.height,
                    color: f.dataset.colorHex, opacity: f.dataset.opacity,
                    shape: f.style.borderRadius === '50%' ? 'circle' : 'rectangle',
                    label: f.dataset.label, cmWidth: f.dataset.cmWidth, cmHeight: f.dataset.cmHeight,
                    fontSize: f.dataset.fontSize, rotation: f.dataset.rotation,
                    zIndex: f.style.zIndex || Z_INDEX_FURN_BASE // (新) zIndex
                });
            });

            // (*** 修改：回傳包含版本號的包裝物件 ***)
            return {
                version: CURRENT_LAYOUT_VERSION,
                layout: layoutData
            };
        }

        // B-2: 載入狀態 (***注意：此函式現在接收的是 layoutData.layout 物件***)
        function loadLayout(layoutData) {
            clearSelection(); // (新) 清除選取
            clearCanvas(false);
            if (!layoutData) { console.error("Invalid layout data to load."); return; }

            (layoutData.rooms || []).forEach((roomData) => {
                const fontSize = roomData.fontSize || 14;
                const rotation = roomData.rotation || 0;
                // Defensive check for width/height - important if migrating from older data
                const cmWidth = roomData.cmWidth || 500; // Provide a default
                const cmHeight = roomData.cmHeight || 400; // Provide a default
                const label = roomData.label || 'Room'; // Provide a default
                const room = createRoomElement(cmWidth, cmHeight, label, fontSize, rotation, roomData.id);
                room.style.left = roomData.left; room.style.top = roomData.top;
                room.style.zIndex = roomData.zIndex || Z_INDEX_ROOM_BASE; // (新)
                canvas.appendChild(room);
                makeDraggable(room); // (新) 統一的拖曳函式
                 // Add event listeners for selection AFTER makeDraggable
                room.addEventListener('click', (e) => { e.stopPropagation(); toggleSelection(room, e.shiftKey); });
                room.addEventListener('touchstart', (e) => { e.stopPropagation(); toggleSelection(room, false); }, { passive: true }); // *** 修正: passive true ***
            });

            (layoutData.furniture || []).forEach(furnData => {
                const opacity = furnData.opacity || 1;
                const fontSize = furnData.fontSize || 14;
                const rotation = furnData.rotation || 0;
                // Defensive checks
                const cmWidth = furnData.cmWidth || 100;
                const cmHeight = furnData.cmHeight || 50;
                const shape = furnData.shape || 'rectangle';

        canvasWrapper.addEventListener('mousedown', startSelectionOrPan);

        function startSelectionOrPan(e) {
            // 如果點擊的是物件，忽略 (由物件自己的事件處理)
            if (e.target !== canvasWrapper && e.target !== canvas) return;
             // 如果按著 Shift 鍵，忽略 (保留現有選取)
            if (e.shiftKey) return;

            const { x, y } = getEventCoords(e);

            if (isPanMode) {
                // 開始平移
                canvasWrapper.style.cursor = 'grabbing';
                panStartX = x;
                panStartY = y;
                scrollStartX = canvasWrapper.scrollLeft;
                scrollStartY = canvasWrapper.scrollTop;
                document.addEventListener('mousemove', panCanvas);
                document.addEventListener('mouseup', endPan);
                document.addEventListener('touchmove', panCanvas, { passive: false });
                document.addEventListener('touchend', endPan);
            } else {
                // 開始拖曳選框
                isSelectingBox = true;
                const canvasRect = canvasWrapper.getBoundingClientRect(); // 相對於 viewport
                selectionStartX = x - canvasRect.left + canvasWrapper.scrollLeft;
                selectionStartY = y - canvasRect.top + canvasWrapper.scrollTop;

                selectionBox.style.left = selectionStartX + 'px';
                selectionBox.style.top = selectionStartY + 'px';
                selectionBox.style.width = '0px';
                selectionBox.style.height = '0px';
                selectionBox.style.display = 'block';

                document.addEventListener('mousemove', dragSelectionBox);
                document.addEventListener('mouseup', endSelectionBox);
                document.addEventListener('touchmove', dragSelectionBox, { passive: false });
                document.addEventListener('touchend', endSelectionBox);

                // 清除之前的選取
                clearSelection();
            }
        }

        // D-6: 拖曳選框中
        function dragSelectionBox(e) {
            if (!isSelectingBox) return;
            if (e.touches) e.preventDefault(); // 防滾動

            const { x, y } = getEventCoords(e);
            const canvasRect = canvasWrapper.getBoundingClientRect();
            const currentX = x - canvasRect.left + canvasWrapper.scrollLeft;
            const currentY = y - canvasRect.top + canvasWrapper.scrollTop;

            const left = Math.min(selectionStartX, currentX);
            const top = Math.min(selectionStartY, currentY);
            const width = Math.abs(selectionStartX - currentX);
            const height = Math.abs(selectionStartY - currentY);

            selectionBox.style.left = left + 'px';
            selectionBox.style.top = top + 'px';
            selectionBox.style.width = width + 'px';
            selectionBox.style.height = height + 'px';
        }

        // D-7: 拖曳選框結束
        function endSelectionBox(e) {
            if (!isSelectingBox) return;
            isSelectingBox = false;
            selectionBox.style.display = 'none';

            document.removeEventListener('mousemove', dragSelectionBox);
            document.removeEventListener('mouseup', endSelectionBox);
            document.removeEventListener('touchmove', dragSelectionBox);
            document.removeEventListener('touchend', endSelectionBox);

            // 計算選框範圍 (考慮縮放)
            const boxLeft = parseFloat(selectionBox.style.left) / zoomLevel;
            const boxTop = parseFloat(selectionBox.style.top) / zoomLevel;
            const boxWidth = parseFloat(selectionBox.style.width) / zoomLevel;
            const boxHeight = parseFloat(selectionBox.style.height) / zoomLevel;
            const boxRight = boxLeft + boxWidth;
            const boxBottom = boxTop + boxHeight;

            // 找出所有與選框重疊的物件
            const itemsInBox = [];
            const allItems = canvas.querySelectorAll('.room, .furniture');
            allItems.forEach(item => {
                const itemLeft = item.offsetLeft;
                const itemTop = item.offsetTop;
                // 簡化判斷：只檢查物件中心點是否在框內
                const itemCenterX = itemLeft + item.offsetWidth / 2;
                const itemCenterY = itemTop + item.offsetHeight / 2;

                if (itemCenterX >= boxLeft && itemCenterX <= boxRight &&
                    itemCenterY >= boxTop && itemCenterY <= boxBottom) {
                    itemsInBox.push(item);
                }
            });

            if (itemsInBox.length > 0) {
                setSelection(itemsInBox);
            }
        }

        function changeLayer(delta) {
            if (selectedItems.length !== 1) return;
            const item = selectedItems[0];
            const currentZ = parseInt(item.style.zIndex || (item.classList.contains('room') ? Z_INDEX_ROOM_BASE : Z_INDEX_FURN_BASE));
            let newZ;

            saveStateForUndo("Change Layer");

            if (delta === Infinity) { // 置頂
                // 找到畫布上目前最高的 z-index 再加 1
                let maxZ = item.classList.contains('room') ? Z_INDEX_ROOM_BASE : Z_INDEX_FURN_BASE;
                canvas.querySelectorAll('.room, .furniture').forEach(el => {
                    const z = parseInt(el.style.zIndex);
                    if (!isNaN(z) && z > maxZ) maxZ = z;
                });
                newZ = maxZ + Z_INDEX_STEP;
            } else if (delta === -Infinity) { // 置底
                newZ = item.classList.contains('room') ? Z_INDEX_ROOM_BASE : Z_INDEX_FURN_BASE;
            } else { // 上移/下移
                newZ = currentZ + delta * Z_INDEX_STEP;
                // 確保不低於基礎值
                if (item.classList.contains('room')) {
                    newZ = Math.max(Z_INDEX_ROOM_BASE, newZ);
                } else {
                    newZ = Math.max(Z_INDEX_FURN_BASE, newZ);
                }
            }
            item.style.zIndex = newZ;
        }

                    const rgb = hexToRgb(itemData.color);

                    preview.style.backgroundColor = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${opacity})`;
                    if (itemData.shape === 'circle') preview.style.borderRadius = '50%';
                }
                // 預覽不顯示文字，只顯示形狀和顏色
                // preview.style.transform = `rotate(${itemData.rotation || 0}deg)`; // 預覽是否要旋轉? 先不要

                const label = document.createElement('span');
                label.className = 'library-item-label';
                label.textContent = itemData.label;

                // (新) 刪除按鈕
                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-lib-item';
                deleteButton.innerHTML = '&times;';
                deleteButton.title = '從庫中刪除';
                deleteButton.onclick = (e) => {
                    e.stopPropagation(); // 防止觸發新增
                    if (confirm(`確定要從物件庫刪除 "${itemData.label}" 嗎？`)) {
                        deleteFromLibrary(index);
                    }
                };

                itemWrapper.appendChild(preview);
                itemWrapper.appendChild(label);
                itemWrapper.appendChild(deleteButton);

                // 點擊新增
                itemWrapper.onclick = () => {
                    addItemFromLibrary(itemData);
                };

                libraryItemsContainer.appendChild(itemWrapper);
            });
        }

        // I-2: 儲存選中至庫
        saveToLibraryBtn.onclick = function() {
            if (selectedItems.length !== 1) return;
            const item = selectedItems[0];
            const isRoom = item.classList.contains('room');

            const itemData = {
                cmWidth: item.dataset.cmWidth, cmHeight: item.dataset.cmHeight,
                label: item.dataset.label, fontSize: item.dataset.fontSize,
                rotation: item.dataset.rotation
            };

            if (!isRoom) {
                itemData.color = item.dataset.colorHex;
                itemData.opacity = item.dataset.opacity;
                itemData.shape = item.style.borderRadius === '50%' ? 'circle' : 'rectangle';
            }

            // 檢查是否已存在 (簡易判斷)
            const exists = objectLibrary.some(libItem => libItem.label === itemData.label && libItem.cmWidth === itemData.cmWidth && libItem.cmHeight === itemData.cmHeight);

            if (exists) {
                if (!confirm(`物件 "${itemData.label}" 已存在庫中，是否覆蓋？`)) {
                    return;
                }
                // 覆蓋: 先刪除舊的
                objectLibrary = objectLibrary.filter(libItem => !(libItem.label === itemData.label && libItem.cmWidth === itemData.cmWidth && libItem.cmHeight === itemData.cmHeight));
            }

            objectLibrary.push(itemData);
            localStorage.setItem('objectLibrary', JSON.stringify(objectLibrary));
            renderLibrary();
            alert(`"${itemData.label}" 已儲存至物件庫！`);
        };

        // I-3: 從庫中新增物件
        function addItemFromLibrary(itemData) {
            saveStateForUndo("Add Item from Library");

            let newItem;
            const isRoom = !itemData.color;
            const positionX = (canvasWrapper.scrollLeft + canvasWrapper.offsetWidth / 2) / zoomLevel; // 畫面中央
            const positionY = (canvasWrapper.scrollTop + canvasWrapper.offsetHeight / 2) / zoomLevel;

            if (isRoom) {
                newItem = createRoomElement(itemData.cmWidth, itemData.cmHeight, itemData.label, itemData.fontSize, itemData.rotation);
            } else {
                newItem = createFurnitureElement(itemData.cmWidth, itemData.cmHeight, itemData.shape, itemData.color, itemData.label, itemData.opacity, itemData.fontSize, itemData.rotation);
            }

            newItem.style.left = positionX - newItem.offsetWidth / 2 + 'px'; // 放到中央
            newItem.style.top = positionY - newItem.offsetHeight / 2 + 'px';

            canvas.appendChild(newItem);
            makeDraggable(newItem); // 綁定拖曳

            // 綁定選取 (*** 修正: touchstart passive ***)
            newItem.addEventListener('click', (e) => { e.stopPropagation(); toggleSelection(newItem, e.shiftKey); });
            newItem.addEventListener('touchstart', (e) => { e.stopPropagation(); toggleSelection(newItem, false); }, { passive: true });

            setSelection(newItem); // 新增後自動選取
        }

        // (新) I-4: 從庫中刪除
        function deleteFromLibrary(index) {
             objectLibrary.splice(index, 1);
             localStorage.setItem('objectLibrary', JSON.stringify(objectLibrary));
             renderLibrary();
        }

        // --- 功能 J: 新增項目 ---

        // J-1: 新增房間
        addRoomBtn.onclick = function() {
            saveStateForUndo("Add Room");
            const roomWidth = document.getElementById('roomWidth').value, roomHeight = document.getElementById('roomHeight').value;
            const roomLabel = document.getElementById('roomLabel').value;
            const roomFontSize = document.getElementById('roomFontSize').value;
            const roomRotation = document.getElementById('roomRotation').value;

            const room = createRoomElement(roomWidth, roomHeight, roomLabel, roomFontSize, roomRotation);
            room.style.left = (canvasWrapper.scrollLeft + 50) / zoomLevel + 'px';
            room.style.top = (canvasWrapper.scrollTop + 50) / zoomLevel + 'px';
            makeDraggable(room);

            // (*** 修正: touchstart passive ***)
            room.addEventListener('click', (e) => { e.stopPropagation(); toggleSelection(room, e.shiftKey); });
            room.addEventListener('touchstart', (e) => { e.stopPropagation(); toggleSelection(room, false); }, { passive: true });

            canvas.appendChild(room);
            setSelection(room);
        };

        // J-2: 新增家具
        addFurnitureBtn.onclick = function() {
            saveStateForUndo("Add Furniture");
            const width = document.getElementById('furnWidth').value, height = document.getElementById('furnHeight').value;
            const shape = document.getElementById('furnShape').value, color = document.getElementById('furnColor').value;
            const label = document.getElementById('furnLabel').value, opacity = opacitySlider.value / 100;
            const fontSize = document.getElementById('furnFontSize').value;
            const rotation = document.getElementById('furnRotation').value;

            const furniture = createFurnitureElement(width, height, shape, color, label, opacity, fontSize, rotation);
            furniture.style.left = (canvasWrapper.scrollLeft + 50) / zoomLevel + 'px';
            furniture.style.top = (canvasWrapper.scrollTop + 50) / zoomLevel + 'px';

            canvas.appendChild(furniture);
            makeDraggable(furniture);

            // (*** 修正: touchstart passive ***)
            furniture.addEventListener('click', (e) => { e.stopPropagation(); toggleSelection(furniture, e.shiftKey); });
            furniture.addEventListener('touchstart', (e) => { e.stopPropagation(); toggleSelection(furniture, false); }, { passive: true });

            setSelection(furniture);
        };

        // --- 輔助功能：建立元素 DOM ---

        // K-1: 建立房間
        function createRoomElement(width, height, label, fontSize = 14, rotation = 0, id = null) {
            const room = document.createElement('div');
            room.className = 'room';
            room.dataset.id = id || `room-${Date.now()}-${Math.random().toString(36).substring(2, 8)}`; // (新) ID
            room.dataset.cmWidth = width; room.dataset.cmHeight = height;
            room.dataset.label = label; room.dataset.fontSize = fontSize;
            room.dataset.rotation = rotation;
            room.style.width = (width * SCALE) + 'px'; room.style.height = (height * SCALE) + 'px';
            room.style.setProperty('--font-size', fontSize + 'px');
            room.style.transform = 'rotate(' + rotation + 'deg)';
            room.style.zIndex = Z_INDEX_ROOM_BASE; // (新)
            updateElementLabels(room, 'room', label, width, height);
            return room;
        }

        // K-2: 建立家具
        function createFurnitureElement(width, height, shape, color, label, opacity = 1, fontSize = 14, rotation = 0, id = null) {
            const furniture = document.createElement('div');
            furniture.className = 'furniture';
            furniture.dataset.id = id || `furn-${Date.now()}-${Math.random().toString(36).substring(2, 8)}`; // (新) ID
            furniture.dataset.cmWidth = width; furniture.dataset.cmHeight = height;
            furniture.dataset.label = label; furniture.dataset.colorHex = color;
            furniture.dataset.opacity = opacity; furniture.dataset.fontSize = fontSize;
            furniture.dataset.rotation = rotation;

            furniture.style.width = (width * SCALE) + 'px'; furniture.style.height = (height * SCALE) + 'px';
            furniture.style.setProperty('--font-size', fontSize + 'px');
            furniture.style.transform = 'rotate(' + rotation + 'deg)';
            furniture.style.zIndex = Z_INDEX_FURN_BASE; // (新)

            const rgb = hexToRgb(color);
            furniture.style.backgroundColor = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${opacity})`;
            if (shape === 'circle') furniture.style.borderRadius = '50%';
            updateElementLabels(furniture, 'furniture', label, width, height);
            return furniture;
        }

        // K-3: 更新元素標籤
        function updateElementLabels(element, type, label, width, height) {
            element.innerHTML = '';
            const prefix = (type === 'room') ? 'room-' : '';
            const mainClass = (type === 'room') ? 'label-room-main' : 'label-main';
            const widthClass = (type === 'room') ? 'label-room-width' : 'label-width';
            const heightClass = (type === 'room') ? 'label-room-height' : 'label-height';

            const labelMain = document.createElement('span');
            labelMain.className = `${prefix}label ${mainClass}`;
            labelMain.innerText = label;

            const labelWidth = document.createElement('span');
            labelWidth.className = `${prefix}label ${widthClass}`;
            labelWidth.innerText = `${width} cm`;

            const labelHeight = document.createElement('span');
            labelHeight.className = `${prefix}label ${heightClass}`;
            labelHeight.innerText = `${height} cm`;

            element.appendChild(labelMain);
            element.appendChild(labelWidth);
            element.appendChild(labelHeight);
        }


        // --- (*** 重構 ***) 功能 L: 統一的拖曳函式 (支援多選/群組/旋轉優化) ---
        function makeDraggable(element) {
            let isDragging = false;
            let currentDragTargets = []; // (新) 可能拖曳單一或多個 (群組/多選)
            let dragStartPositions = []; // (新) 儲存每個物件的初始位置
            let hasMoved = false;

            function onDragStart(e) {
                // (新) 平移模式下禁止拖曳
                if (isPanMode) return;

                // (新) 點擊選取邏輯
                // Note: Click/Tap for selection is now handled by separate listeners added AFTER makeDraggable is called
                // This allows the touchstart listener here to focus *only* on starting the drag if needed.
                // We still need to check if the clicked item is *part* of the current selection to allow dragging multiple items.
                if (!selectedItems.includes(e.target)) {
                    // If the clicked item isn't selected (and Shift wasn't pressed), the separate click/tap listener would have already handled the selection change.
                    // If Shift *was* pressed, the other listener handles adding/removing.
                    // Therefore, if we get here and the target isn't selected, it means we shouldn't start a drag.
                    // Exception: If the target belongs to a selected group, allow drag start.
                    const targetGroupId = e.target.dataset.groupId;
                    if (!targetGroupId || !selectedItems.some(item => item.dataset.groupId === targetGroupId)) {
                         // Also check if any selected item is the target itself (case: single item selected, no group)
                         if (!selectedItems.includes(e.target)) {
                            return; // Don't start drag if clicking outside the selection/selected group
                         }
                    }
                     // If it's part of a selected group, proceed to drag the whole selection
                }


                // Make sure we drag ALL currently selected items, not just the clicked one
                currentDragTargets = [...selectedItems];
                if (currentDragTargets.length === 0) return; // Should not happen if selection logic is correct, but safety check


                // If we reach here, a drag should commence
                e.stopPropagation(); // Prevent canvas click/pan
                // For touch events, explicitly prevent default if we are definitely starting a drag
                // to avoid scrolling interference immediately.
                 if (e.type === 'touchstart') {
                     // We might conditionally call preventDefault in onDragMove, but preventing it here
                     // ensures the drag starts smoothly without page scroll attempts.
                     // However, this might interfere with tap-selection if the user taps and slightly moves.
                     // Let's defer preventDefault to onDragMove when actual movement happens.
                     // e.preventDefault(); // Moved to onDragMove
                 }

                isDragging = true;
                hasMoved = false;
                stateBeforeDrag = getCurrentState(); // 儲存包含版本包裝的狀態

                dragStartPositions = currentDragTargets.map(item => ({
                    element: item,
                    startX: item.offsetLeft,
                    startY: item.offsetTop
                }));

                const { x, y } = getEventCoords(e);
                const canvasRect = canvas.getBoundingClientRect();

                // (新) 計算滑鼠相對於 Canvas 的點擊位置
                const pointerStartX = (x / zoomLevel) - (canvasRect.left / zoomLevel);
                const pointerStartY = (y / zoomLevel) - (canvasRect.top / zoomLevel);

                // (新) 計算滑鼠相對於「被點擊元素」左上角的偏移
                dragOffsetX = pointerStartX - e.target.offsetLeft;
                dragOffsetY = pointerStartY - e.target.offsetTop;

                currentDragTargets.forEach(item => {
                    // Ensure zIndex is a number before adding
                    const currentZ = parseInt(item.style.zIndex || (item.classList.contains('room') ? Z_INDEX_ROOM_BASE : Z_INDEX_FURN_BASE));
                    item.style.zIndex = currentZ + 1000; // 提高 z-index
                    item.style.transition = 'none'; // 移除動畫
                });

                document.addEventListener('mousemove', onDragMove);
                document.addEventListener('mouseup', onDragEnd);
                document.addEventListener('touchmove', onDragMove, { passive: false }); // Needs preventDefault
                document.addEventListener('touchend', onDragEnd);
            }

            function onDragMove(e) {
                if (!isDragging) return;

                // Only prevent default on touchmove IF dragging has actually started moving
                if (!hasMoved && e.type === 'touchmove') {
                   // Check if movement exceeds a small threshold to distinguish tap from drag? (Optional enhancement)
                   // For now, assume any touchmove while dragging is intentional.
                }
                 if (e.cancelable && e.type === 'touchmove') e.preventDefault(); // Prevent scroll only when moving


                hasMoved = true;

                const { x, y } = getEventCoords(e);
                const canvasRect = canvas.getBoundingClientRect();

                const pointerX = (x / zoomLevel) - (canvasRect.left / zoomLevel);
                const pointerY = (y / zoomLevel) - (canvasRect.top / zoomLevel);

                // (新) 計算被點擊元素的目標新位置 (use dragStartPositions[0] as reference for group/multi-drag)
                const referenceStartX = dragStartPositions.find(p => p.element === e.target)?.startX ?? dragStartPositions[0].startX;
                const referenceStartY = dragStartPositions.find(p => p.element === e.target)?.startY ?? dragStartPositions[0].startY;

                const targetNewX = pointerX - dragOffsetX;
                const targetNewY = pointerY - dragOffsetY;

                // (*** 修正: Use let instead of const ***)
                // (新) 計算相對於拖曳開始時的位移量
                let dx = targetNewX - referenceStartX;
                let dy = targetNewY - referenceStartY;


                // --- Apply displacement to all targets BEFORE snapping/collision checks ---
                 dragStartPositions.forEach((startPos) => {
                     const item = startPos.element;
                     item.style.left = startPos.startX + dx + 'px';
                     item.style.top = startPos.startY + dy + 'px';
                 });


                // --- Snapping & Collision (Based on the first item in the dragged set) ---
                const firstItem = dragStartPositions[0].element;
                let firstItemNewX = dragStartPositions[0].startX + dx;
                let firstItemNewY = dragStartPositions[0].startY + dy;

                const elemWidth = firstItem.clientWidth;
                const elemHeight = firstItem.clientHeight;
                const rotation = parseFloat(firstItem.dataset.rotation) || 0;
                const isAxisAligned = (rotation % 90 === 0);
                let effectiveWidth = elemWidth, effectiveHeight = elemHeight;
                 if (isAxisAligned && (rotation % 180 !== 0) && rotation !== 0) { // Check if rotated 90 or 270
                    effectiveWidth = elemHeight; effectiveHeight = elemWidth;
                }

                let finalDx = dx;
                let finalDy = dy;
                let isColliding = false;

                // Snapping (僅軸對齊)
                if (document.getElementById('enableSnapping').checked && isAxisAligned) {
                    let snappedX = false, snappedY = false;
                    let potentialSnapX = firstItemNewX;
                    let potentialSnapY = firstItemNewY;

                    const myLeft = firstItemNewX, myRight = firstItemNewX + effectiveWidth, myTop = firstItemNewY, myBottom = firstItemNewY + effectiveHeight;

                    // 吸附其他未被拖曳的物件 + 所有房間
                    const otherItems = Array.from(canvas.querySelectorAll('.room, .furniture')).filter(el => !currentDragTargets.includes(el));

                    for (const other of otherItems) {
                        const oLeft = other.offsetLeft, oRight = oLeft + other.clientWidth, oTop = other.offsetTop, oBottom = oTop + other.clientHeight;
                        const otherRotation = parseFloat(other.dataset.rotation) || 0;
                         const otherIsAxisAligned = (otherRotation % 90 === 0);
                         let otherEffectiveWidth = other.clientWidth, otherEffectiveHeight = other.clientHeight;
                         if (otherIsAxisAligned && (otherRotation % 180 !== 0) && otherRotation !== 0) {
                            otherEffectiveWidth = other.clientHeight; otherEffectiveHeight = other.clientWidth;
                         }
                         const oEffectiveRight = oLeft + otherEffectiveWidth;
                         const oEffectiveBottom = oTop + otherEffectiveHeight;


                        // Horizontal Snapping
                        if (!snappedX) {
                            if (Math.abs(myLeft - oEffectiveRight) < SNAP_DISTANCE) { potentialSnapX = oEffectiveRight; snappedX = true; }
                            else if (Math.abs(myRight - oLeft) < SNAP_DISTANCE) { potentialSnapX = oLeft - effectiveWidth; snappedX = true; }
                            else if (Math.abs(myLeft - oLeft) < SNAP_DISTANCE) { potentialSnapX = oLeft; snappedX = true; } // Align left edges
                            else if (Math.abs(myRight - oEffectiveRight) < SNAP_DISTANCE) { potentialSnapX = oEffectiveRight - effectiveWidth; snappedX = true; } // Align right edges
                        }
                        // Vertical Snapping
                        if (!snappedY) {
                             if (Math.abs(myTop - oEffectiveBottom) < SNAP_DISTANCE) { potentialSnapY = oEffectiveBottom; snappedY = true; }
                             else if (Math.abs(myBottom - oTop) < SNAP_DISTANCE) { potentialSnapY = oTop - effectiveHeight; snappedY = true; }
                             else if (Math.abs(myTop - oTop) < SNAP_DISTANCE) { potentialSnapY = oTop; snappedY = true; } // Align top edges
                             else if (Math.abs(myBottom - oEffectiveBottom) < SNAP_DISTANCE) { potentialSnapY = oEffectiveBottom - effectiveHeight; snappedY = true; } // Align bottom edges
                        }
                        // if (snappedX && snappedY) break; // Allow snapping to different objects vertically and horizontally
                    }

                    // If snapped, update position and recalculate displacement
                    if (snappedX || snappedY) {
                         firstItemNewX = potentialSnapX; // Use snapped X if available
                         firstItemNewY = potentialSnapY; // Use snapped Y if available
                         finalDx = firstItemNewX - dragStartPositions[0].startX; // (*** 修正: This uses let now ***)
                         finalDy = firstItemNewY - dragStartPositions[0].startY; // (*** 修正: This uses let now ***)

                         // Re-apply the *final* displacement to all items
                         dragStartPositions.forEach((startPos) => {
                             const item = startPos.element;
                             item.style.left = startPos.startX + finalDx + 'px';
                             item.style.top = startPos.startY + finalDy + 'px';
                         });
                    }
                }


                // Collision (僅軸對齊，且只檢查第一個物件, using potentially snapped position)
                if (document.getElementById('preventOverlap').checked && isAxisAligned) {
                    const otherFurn = Array.from(canvas.querySelectorAll('.furniture')).filter(el => !currentDragTargets.includes(el));
                    for (const sibling of otherFurn) {
                         const siblingRotation = parseFloat(sibling.dataset.rotation) || 0;
                         if (siblingRotation % 90 !== 0) continue; // Only check against other axis-aligned items

                         let siblingEffectiveWidth = sibling.clientWidth;
                         let siblingEffectiveHeight = sibling.clientHeight;
                         if ((siblingRotation % 180 !== 0) && siblingRotation !== 0) {
                            siblingEffectiveWidth = sibling.clientHeight; siblingEffectiveHeight = sibling.clientWidth;
                         }

                        const sRect = { left: sibling.offsetLeft, top: sibling.offsetTop, right: sibling.offsetLeft + siblingEffectiveWidth, bottom: sibling.offsetTop + siblingEffectiveHeight };
                        const eRect = { left: firstItemNewX, top: firstItemNewY, right: firstItemNewX + effectiveWidth, bottom: firstItemNewY + effectiveHeight };
                        // Basic overlap check
                        if (eRect.left < sRect.right && eRect.right > sRect.left && eRect.top < sRect.bottom && eRect.bottom > sRect.top) {
                            isColliding = true; break;
                        }
                    }
                }

                // Update collision styles for ALL dragged items
                 currentDragTargets.forEach(item => {
                    if (isColliding) {
                        item.classList.add('colliding');
                    } else {
                        item.classList.remove('colliding');
                        // Store last valid position only if not colliding
                        item.dataset.lastValidX = item.offsetLeft; // Use current style pos
                        item.dataset.lastValidY = item.offsetTop;
                    }
                 });

            } // end onDragMove

            function onDragEnd(e) {
                if (!isDragging) return;
                isDragging = false;

                let stateWasSaved = false;
                if (hasMoved && stateBeforeDrag) {
                    // Check if any item ended in a colliding state
                    const collisionHappened = currentDragTargets.some(item => item.classList.contains('colliding'));

                    if (collisionHappened && document.getElementById('preventOverlap').checked) {
                         // Revert ALL dragged items to their last known valid positions (or start if no valid move occurred)
                         currentDragTargets.forEach((item, i) => {
                             const lastX = item.dataset.lastValidX !== undefined ? item.dataset.lastValidX + 'px' : dragStartPositions[i].startX + 'px';
                             const lastY = item.dataset.lastValidY !== undefined ? item.dataset.lastValidY + 'px' : dragStartPositions[i].startY + 'px';
                             item.style.left = lastX;
                             item.style.top = lastY;
                             item.classList.remove('colliding');
                             // Clear last valid position marker
                             delete item.dataset.lastValidX;
                             delete item.dataset.lastValidY;
                         });
                         // Do not save history for an invalid move
                         stateBeforeDrag = null;
                         console.log("Collision detected, move reverted.");
                    } else {
                        // Valid move, save the state BEFORE the drag started
                        redoStack = [];
                        historyStack.push(stateBeforeDrag);
                        updateUndoRedoButtons();
                        stateWasSaved = true;
                        console.log("Move successful, state saved.");
                        // Clear last valid position markers
                        currentDragTargets.forEach(item => {
                            delete item.dataset.lastValidX;
                            delete item.dataset.lastValidY;
                        });
                    }
                }
                stateBeforeDrag = null; // Clear the saved state

                currentDragTargets.forEach(item => {
                    const baseZ = item.classList.contains('room') ? Z_INDEX_ROOM_BASE : Z_INDEX_FURN_BASE;
                     // Retrieve original z-index if possible, otherwise use base
                     const originalZ = stateWasSaved && historyStack[historyStack.length-1]?.layout // Check if state was saved
                        ? (item.classList.contains('room')
                           ? historyStack[historyStack.length-1].layout.rooms.find(r=>r.id===item.dataset.id)?.zIndex
                           : historyStack[historyStack.length-1].layout.furniture.find(f=>f.id===item.dataset.id)?.zIndex)
                        : null;
                     item.style.zIndex = originalZ || baseZ; // Restore original or base z-index

                    item.style.transition = 'left 0.1s ease-out, top 0.1s ease-out, background-color 0.2s, transform 0.2s, box-shadow 0.2s';
                    item.classList.remove('colliding'); // Ensure removal
                });

                currentDragTargets = [];
                dragStartPositions = [];

                document.removeEventListener('mousemove', onDragMove);
                document.removeEventListener('mouseup', onDragEnd);
                document.removeEventListener('touchmove', onDragMove);
                document.removeEventListener('touchend', onDragEnd);

                // Ensure UI reflects the final state (especially if reverted)
                updateSelectionUI();
            }

            // Add listener for starting drag (non-passive needed for potential preventDefault)
            element.addEventListener('mousedown', onDragStart);
            element.addEventListener('touchstart', onDragStart, { passive: false });
        }

        // --- 初始設定 ---
        renderLibrary(); // (新) 載入物件庫
        updateUndoRedoButtons();
        // Don't save initial state here, save it after first action or on import/load
        // historyStack.push(getCurrentState()); // Removed - save state on first action

        // Save initial empty state manually if needed for undoing first action
         if(historyStack.length === 0) {
             historyStack.push({ version: CURRENT_LAYOUT_VERSION, layout: { rooms: [], furniture: [] } });
             updateUndoRedoButtons();
         }
