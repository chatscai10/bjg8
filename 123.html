        function getEventCoords(e) {
            if (e.touches && e.touches.length) {
                return { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
            // (æ–°) è€ƒæ…®è§¸æ§çµæŸäº‹ä»¶ e.changedTouches
            if (e.changedTouches && e.changedTouches.length) {
                return { x: e.changedTouches[0].clientX, y: e.changedTouches[0].clientY };
            }
            return { x: e.clientX, y: e.clientY };

        // --- è¼”åŠ©å‡½å¼ï¼šHex è½‰ RGB ---
        function hexToRgb(hex) {
            let r = 0, g = 0, b = 0;
            if (!hex) return {r:0,g:0,b:0}; // (æ–°) é˜²ç¦¦ nil
            if (hex.length == 4) {
                r = parseInt(hex[1] + hex[1], 16); g = parseInt(hex[2] + hex[2], 16); b = parseInt(hex[3] + hex[3], 16);
            } else if (hex.length == 7) {
                r = parseInt(hex.substring(1, 3), 16); g = parseInt(hex.substring(3, 5), 16); b = parseInt(hex.substring(5, 7), 16);
            }
            return { r, g, b };
        }

        // æ›´æ–°é€æ˜åº¦æ»‘æ¡¿æ–‡å­—
        opacitySlider.oninput = function() {

        // --- åŠŸèƒ½ A: è¦–åœ–ç¸®æ”¾ (æ»¾è¼ª) ---
        const zoomInBtn = document.getElementById('zoomInBtn');
        const zoomOutBtn = document.getElementById('zoomOutBtn');
        const zoomResetBtn = document.getElementById('zoomResetBtn');

        function applyZoom(newZoomLevel, centerX, centerY) {
            const currentZoom = zoomLevel;
            newZoomLevel = Math.max(0.2, Math.min(newZoomLevel, 3.0)); // é™åˆ¶ç¯„åœ

            if (newZoomLevel === currentZoom) return;

            const scrollX = canvasWrapper.scrollLeft;
            const scrollY = canvasWrapper.scrollTop;

            // ç›¸å°æ–¼ç•«å¸ƒå·¦ä¸Šè§’çš„ç¸®æ”¾ä¸­å¿ƒé»
            const canvasRect = canvas.getBoundingClientRect();
            const relativeX = centerX - canvasRect.left;
            const relativeY = centerY - canvasRect.top;

            // è¨ˆç®—ç¸®æ”¾å‰å¾Œä¸­å¿ƒé»çš„ä½ç§»
            const dx = (relativeX / currentZoom) * (newZoomLevel - currentZoom);
            const dy = (relativeY / currentZoom) * (newZoomLevel - currentZoom);

            zoomLevel = newZoomLevel;
            canvas.style.transform = `scale(${zoomLevel})`;

            // èª¿æ•´æ»¾å‹•ä½ç½®ä»¥ä¿æŒä¸­å¿ƒé»
            canvasWrapper.scrollLeft = scrollX + dx;
            canvasWrapper.scrollTop = scrollY + dy;
        }

        zoomInBtn.onclick = () => {
            const rect = canvasWrapper.getBoundingClientRect();

        zoomOutBtn.onclick = () => {

         };
        zoomResetBtn.onclick = () => {

        // (æ–°) æ»¾è¼ªç¸®æ”¾
        canvasWrapper.addEventListener('wheel', (e) => {

            e.preventDefault();

        // --- åŠŸèƒ½ B: æ­·å²ç´€éŒ„ (Undo/Redo) ---

        // D-3: åˆ‡æ›å–®ä¸€ç‰©ä»¶çš„é¸å–ç‹€æ…‹
        function toggleSelection(item, isShiftKey) {
            const groupId = item.dataset.groupId;
            let itemsToToggle = [item];

            // å¦‚æœé»æ“Šçš„æ˜¯ç¾¤çµ„ç‰©ä»¶ï¼Œé¸å–æ•´å€‹ç¾¤çµ„
            if (groupId) {

            if (isShiftKey) {
                // Shift éµï¼šåŠ å…¥/ç§»å‡ºé¸å–
                itemsToToggle.forEach(it => {
                    const index = selectedItems.indexOf(it);
                    if (index > -1) {
                        selectedItems.splice(index, 1);
                        it.classList.remove('selected');
                    } else {
                        selectedItems.push(it);
                        it.classList.add('selected');
                    }
                });
            } else {
                // æ²’æœ‰ Shift éµï¼š
                // 1. å¦‚æœé»æ“Šçš„ç‰©ä»¶(æˆ–å…¶ç¾¤çµ„)å·²åœ¨é¸å–ä¸­ -> ä¸è®Š (å…è¨±ç›´æ¥æ‹–æ›³)
                // 2. å¦‚æœé»æ“Šçš„ç‰©ä»¶(æˆ–å…¶ç¾¤çµ„)ä¸åœ¨é¸å–ä¸­ -> åªé¸å–å®ƒ(å€‘)
                const alreadySelected = itemsToToggle.every(it => selectedItems.includes(it));
                if (!alreadySelected) {

        canvasWrapper.addEventListener('mousedown', startSelectionOrPan);

        function startSelectionOrPan(e) {
            // å¦‚æœé»æ“Šçš„æ˜¯ç‰©ä»¶ï¼Œå¿½ç•¥ (ç”±ç‰©ä»¶è‡ªå·±çš„äº‹ä»¶è™•ç†)

        // D-6: æ‹–æ›³é¸æ¡†ä¸­
        function dragSelectionBox(e) {
            if (!isSelectingBox) return;
            if (e.touches) e.preventDefault(); // é˜²æ»¾å‹•

            const { x, y } = getEventCoords(e);
            const canvasRect = canvasWrapper.getBoundingClientRect();
            const currentX = x - canvasRect.left + canvasWrapper.scrollLeft;
            const currentY = y - canvasRect.top + canvasWrapper.scrollTop;

            const left = Math.min(selectionStartX, currentX);
            const top = Math.min(selectionStartY, currentY);
            const width = Math.abs(selectionStartX - currentX);
            const height = Math.abs(selectionStartY - currentY);

            selectionBox.style.left = left + 'px';
            selectionBox.style.top = top + 'px';
            selectionBox.style.width = width + 'px';
            selectionBox.style.height = height + 'px';
        }

        function endSelectionBox(e) {
            if (!isSelectingBox) return;

            selectionBox.style.display = 'none';

            document.removeEventListener('mousemove', dragSelectionBox);
            document.removeEventListener('mouseup', endSelectionBox);

            document.removeEventListener('touchend', endSelectionBox);

            // è¨ˆç®—é¸æ¡†ç¯„åœ (è€ƒæ…®ç¸®æ”¾)
            const boxLeft = parseFloat(selectionBox.style.left) / zoomLevel;
            const boxTop = parseFloat(selectionBox.style.top) / zoomLevel;

            const boxHeight = parseFloat(selectionBox.style.height) / zoomLevel;
            const boxRight = boxLeft + boxWidth;
            const boxBottom = boxTop + boxHeight;

            // æ‰¾å‡ºæ‰€æœ‰èˆ‡é¸æ¡†é‡ç–Šçš„ç‰©ä»¶
            const itemsInBox = [];
            const allItems = canvas.querySelectorAll('.room, .furniture');

                // ç°¡åŒ–åˆ¤æ–·ï¼šåªæª¢æŸ¥ç‰©ä»¶ä¸­å¿ƒé»æ˜¯å¦åœ¨æ¡†å…§
                const itemCenterX = itemLeft + item.offsetWidth / 2;
                const itemCenterY = itemTop + item.offsetHeight / 2;

                if (itemCenterX >= boxLeft && itemCenterX <= boxRight &&
                    itemCenterY >= boxTop && itemCenterY <= boxBottom) {
                    itemsInBox.push(item);
                }
            });

            if (itemsInBox.length > 0) {
                setSelection(itemsInBox);
            }
        }

                if (document.getElementById('enableSnapping').checked && isAxisAligned) {
                    let snappedX = false, snappedY = false;
                    let potentialSnapX = firstItemNewX;
                    let potentialSnapY = firstItemNewY;

                    const myLeft = firstItemNewX, myRight = firstItemNewX + effectiveWidth, myTop = firstItemNewY, myBottom = firstItemNewY + effectiveHeight;

                    // å¸é™„å…¶ä»–æœªè¢«æ‹–æ›³çš„ç‰©ä»¶ + æ‰€æœ‰æˆ¿é–“
                    const otherItems = Array.from(canvas.querySelectorAll('.room, .furniture')).filter(el => !currentDragTargets.includes(el));

                    for (const other of otherItems) {
                        const oLeft = other.offsetLeft, oRight = oLeft + other.clientWidth, oTop = other.offsetTop, oBottom = oTop + other.clientHeight;
                        const otherRotation = parseFloat(other.dataset.rotation) || 0;
                         const otherIsAxisAligned = (otherRotation % 90 === 0);
                         let otherEffectiveWidth = other.clientWidth, otherEffectiveHeight = other.clientHeight;
                         if (otherIsAxisAligned && (otherRotation % 180 !== 0) && otherRotation !== 0) {
                            otherEffectiveWidth = other.clientHeight; otherEffectiveHeight = other.clientWidth;
                         }
                         const oEffectiveRight = oLeft + otherEffectiveWidth;
                         const oEffectiveBottom = oTop + otherEffectiveHeight;


                        // Horizontal Snapping
                        if (!snappedX) {
                            if (Math.abs(myLeft - oEffectiveRight) < SNAP_DISTANCE) { potentialSnapX = oEffectiveRight; snappedX = true; }
                            else if (Math.abs(myRight - oLeft) < SNAP_DISTANCE) { potentialSnapX = oLeft - effectiveWidth; snappedX = true; }
                            else if (Math.abs(myLeft - oLeft) < SNAP_DISTANCE) { potentialSnapX = oLeft; snappedX = true; } // Align left edges
                            else if (Math.abs(myRight - oEffectiveRight) < SNAP_DISTANCE) { potentialSnapX = oEffectiveRight - effectiveWidth; snappedX = true; } // Align right edges
                        }
                        // Vertical Snapping
                        if (!snappedY) {
                             if (Math.abs(myTop - oEffectiveBottom) < SNAP_DISTANCE) { potentialSnapY = oEffectiveBottom; snappedY = true; }
                             else if (Math.abs(myBottom - oTop) < SNAP_DISTANCE) { potentialSnapY = oTop - effectiveHeight; snappedY = true; }
                             else if (Math.abs(myTop - oTop) < SNAP_DISTANCE) { potentialSnapY = oTop; snappedY = true; } // Align top edges
                             else if (Math.abs(myBottom - oEffectiveBottom) < SNAP_DISTANCE) { potentialSnapY = oEffectiveBottom - effectiveHeight; snappedY = true; } // Align bottom edges
                        }
                        // if (snappedX && snappedY) break; // Allow snapping to different objects vertically and horizontally
                    }

                    // If snapped, update position and recalculate displacement
                    if (snappedX || snappedY) {
                         firstItemNewX = potentialSnapX; // Use snapped X if available
                         firstItemNewY = potentialSnapY; // Use snapped Y if available
                         finalDx = firstItemNewX - dragStartPositions[0].startX; // (*** ä¿®æ­£: This uses let now ***)
                         finalDy = firstItemNewY - dragStartPositions[0].startY; // (*** ä¿®æ­£: This uses let now ***)

                         // Re-apply the *final* displacement to all items
                         dragStartPositions.forEach((startPos) => {
                             const item = startPos.element;
                             item.style.left = startPos.startX + finalDx + 'px';
                             item.style.top = startPos.startY + finalDy + 'px';
                         });
                    }
                }


                // Collision (åƒ…è»¸å°é½Šï¼Œä¸”åªæª¢æŸ¥ç¬¬ä¸€å€‹ç‰©ä»¶, using potentially snapped position)
                if (document.getElementById('preventOverlap').checked && isAxisAligned) {
                    const otherFurn = Array.from(canvas.querySelectorAll('.furniture')).filter(el => !currentDragTargets.includes(el));
                    for (const sibling of otherFurn) {
                         const siblingRotation = parseFloat(sibling.dataset.rotation) || 0;
                         if (siblingRotation % 90 !== 0) continue; // Only check against other axis-aligned items

                         let siblingEffectiveWidth = sibling.clientWidth;
                         let siblingEffectiveHeight = sibling.clientHeight;
                         if ((siblingRotation % 180 !== 0) && siblingRotation !== 0) {
                            siblingEffectiveWidth = sibling.clientHeight; siblingEffectiveHeight = sibling.clientWidth;
                         }

                        const sRect = { left: sibling.offsetLeft, top: sibling.offsetTop, right: sibling.offsetLeft + siblingEffectiveWidth, bottom: sibling.offsetTop + siblingEffectiveHeight };
                        const eRect = { left: firstItemNewX, top: firstItemNewY, right: firstItemNewX + effectiveWidth, bottom: firstItemNewY + effectiveHeight };
                        // Basic overlap check
                        if (eRect.left < sRect.right && eRect.right > sRect.left && eRect.top < sRect.bottom && eRect.bottom > sRect.top) {
                            isColliding = true; break;
                        }
                    }
                }

                // Update collision styles for ALL dragged items
                 currentDragTargets.forEach(item => {
                    if (isColliding) {
                        item.classList.add('colliding');
                    } else {
                        item.classList.remove('colliding');
                        // Store last valid position only if not colliding
                        item.dataset.lastValidX = item.offsetLeft; // Use current style pos
                        item.dataset.lastValidY = item.offsetTop;
                    }
                 });

            } // end onDragMove

            function onDragEnd(e) {
                if (!isDragging) return;
                isDragging = false;

                let stateWasSaved = false;
                if (hasMoved && stateBeforeDrag) {
                    // Check if any item ended in a colliding state
                    const collisionHappened = currentDragTargets.some(item => item.classList.contains('colliding'));

                    if (collisionHappened && document.getElementById('preventOverlap').checked) {
                         // Revert ALL dragged items to their last known valid positions (or start if no valid move occurred)
                         currentDragTargets.forEach((item, i) => {
                             const lastX = item.dataset.lastValidX !== undefined ? item.dataset.lastValidX + 'px' : dragStartPositions[i].startX + 'px';
                             const lastY = item.dataset.lastValidY !== undefined ? item.dataset.lastValidY + 'px' : dragStartPositions[i].startY + 'px';
                             item.style.left = lastX;
                             item.style.top = lastY;
                             item.classList.remove('colliding');
                             // Clear last valid position marker
                             delete item.dataset.lastValidX;
                             delete item.dataset.lastValidY;
                         });
                         // Do not save history for an invalid move
                         stateBeforeDrag = null;
                         console.log("Collision detected, move reverted.");
                    } else {
                        // Valid move, save the state BEFORE the drag started
                        redoStack = [];
                        historyStack.push(stateBeforeDrag);
                        updateUndoRedoButtons();
                        stateWasSaved = true;
                        console.log("Move successful, state saved.");
                        // Clear last valid position markers
                        currentDragTargets.forEach(item => {
                            delete item.dataset.lastValidX;
                            delete item.dataset.lastValidY;
                        });
                    }
                }
                stateBeforeDrag = null; // Clear the saved state

                currentDragTargets.forEach(item => {
                    const baseZ = item.classList.contains('room') ? Z_INDEX_ROOM_BASE : Z_INDEX_FURN_BASE;
                     // Retrieve original z-index if possible, otherwise use base
                     const originalZ = stateWasSaved && historyStack[historyStack.length-1]?.layout // Check if state was saved
                        ? (item.classList.contains('room')
                           ? historyStack[historyStack.length-1].layout.rooms.find(r=>r.id===item.dataset.id)?.zIndex
                           : historyStack[historyStack.length-1].layout.furniture.find(f=>f.id===item.dataset.id)?.zIndex)
                        : null;
                     item.style.zIndex = originalZ || baseZ; // Restore original or base z-index

                    item.style.transition = 'left 0.1s ease-out, top 0.1s ease-out, background-color 0.2s, transform 0.2s, box-shadow 0.2s';
                    item.classList.remove('colliding'); // Ensure removal
                });

                currentDragTargets = [];
                dragStartPositions = [];

                document.removeEventListener('mousemove', onDragMove);
                document.removeEventListener('mouseup', onDragEnd);
                document.removeEventListener('touchmove', onDragMove);
                document.removeEventListener('touchend', onDragEnd);

                // Ensure UI reflects the final state (especially if reverted)
                updateSelectionUI();
            }

            // Add listener for starting drag (non-passive needed for potential preventDefault)
            element.addEventListener('mousedown', onDragStart);
            element.addEventListener('touchstart', onDragStart, { passive: false });
        }

        // --- åˆå§‹è¨­å®š ---
        renderLibrary(); // (æ–°) è¼‰å…¥ç‰©ä»¶åº«
        updateUndoRedoButtons();
        // Don't save initial state here, save it after first action or on import/load
        // historyStack.push(getCurrentState()); // Removed - save state on first action

        // Save initial empty state manually if needed for undoing first action
         if(historyStack.length === 0) {
             historyStack.push({ version: CURRENT_LAYOUT_VERSION, layout: { rooms: [], furniture: [] } });
             updateUndoRedoButtons();
         }


    </script>
